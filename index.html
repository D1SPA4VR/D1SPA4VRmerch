<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1SPA4VR Merch</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #2f2f2f;
      color: white;
    }
    header {
      background: #111;
      color: #ff0033;
      font-weight: bold;
      font-size: 2.5rem;
      text-align: center;
      padding: 1rem;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #1e1e1e;
      gap: 1rem;
      padding: 1rem;
    }
    .tabs button {
      background: #ff0033;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #3a3a3a;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product h2 {
      color: #ff0033;
      font-size: 1.3rem;
    }
    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .stock-label {
      margin-top: 0.3rem;
      font-weight: bold;
    }
    .in-stock { color: #28a745; }
    .out-stock { color: #ff4444; }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid #444;
    }

    .page { display: none; }
    .visible { display: block; }

    /* Amazon-style Product Detail */
    .product-detail {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      background: #3b3b3b;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem;
    }
    .product-detail .left {
      flex: 1;
    }
    .product-detail .right {
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #444;
      padding: 1rem;
      border-radius: 10px;
    }
    .product-detail button {
      padding: 0.6rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .wishlist-btn {
      background: #ff9933;
      color: black;
    }
    .cart-btn {
      background: #007bff;
      color: white;
    }
    .buy-btn-full {
      background: #28a745;
      color: white;
    }
    .back-btn {
      color: #ccc;
      text-decoration: none;
      margin: 2rem;
      display: inline-block;
    }

    /* Owner Panel */
    #ownerPanel {
      display: none;
      padding: 2rem;
    }
    #ownerPanel h2 {
      color: #ff0033;
      text-align: center;
    }
    #ownerPanel ul {
      max-width: 600px;
      margin: 0 auto;
      list-style: none;
      padding: 0;
    }
    #ownerPanel li {
      background: #444;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-stock {
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .in-stock-btn {
      background: #28a745;
      color: white;
    }
    .out-stock-btn {
      background: #ff4444;
      color: white;
    }

    #ownerBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #ff0033;
      color: white;
      font-weight: bold;
      font-size: 0.75rem;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #ff0033;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>D1SPA4VR Merch</header>
  <div class="tabs">
    <button onclick="showPage('home')">üè† Home</button>
    <button onclick="showPage('wishlist')">üíñ Wishlist</button>
    <button onclick="showPage('cart')">üõí Cart</button>
  </div>

  <div id="home" class="page visible">
    <div class="container" id="productList"></div>
  </div>

  <div id="productPage" class="page">
    <div class="product-detail" id="productDetail"></div>
    <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
  </div>

  <div id="wishlist" class="page">
    <ul id="wishlistItems"></ul>
  </div>

  <div id="cart" class="page">
    <ul id="cartItems"></ul>
  </div>

  <div id="ownerPanel" class="page">
    <h2>Owner Panel - Stock Management</h2>
    <ul id="ownerProductList"></ul>
    <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
  </div>

  <button id="ownerBtn" onclick="ownerLogin()">Owner</button>
