<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D1SPA4VR Merch</title>
<style>
  body {
    background: #2f2f2f;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }
  header {
    background: #111;
    color: #ff0033;
    padding: 1.5rem;
    text-align: center;
    font-size: 2.8rem;
    font-weight: 900; /* Extra bold */
    text-shadow: 0 0 12px #ff0033;
    letter-spacing: 2px;
    user-select: none;
  }
  .tabs {
    display: flex;
    justify-content: center;
    background: #1e1e1e;
    padding: 1rem 0.5rem;
    gap: 0.8rem;
  }
  .tabs button {
    background: #ff0033;
    color: #fff;
    border: none;
    padding: 0.7rem 1.4rem;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .tabs button:hover {
    background-color: #e60029;
  }
  .footer {
    text-align: center;
    color: #ccc;
    padding: 1.2rem;
    font-size: 0.9rem;
    user-select: none;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.2rem;
    padding: 1.5rem;
  }
  .product {
    background: #444;
    width: 210px;
    padding: 1.2rem;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .product:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(255,0,51,0.6);
  }
  .product h2 {
    font-size: 1.2rem;
    color: #ff0033;
    margin-bottom: 0.4rem;
  }
  .stock-label {
    font-weight: 700;
    margin-top: 0.6rem;
    font-size: 0.95rem;
  }
  .in-stock {
    color: #28a745;
  }
  .out-stock {
    color: #ff4444;
  }
  .buy-btn, .wishlist-btn, .cart-btn {
    border: none;
    padding: 0.5rem 1.1rem;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .buy-btn {
    background: #28a745;
    color: #fff;
    margin-top: 0.7rem;
  }
  .buy-btn:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .buy-btn:hover:not(:disabled) {
    background: #1e7e34;
  }
  .wishlist-btn {
    background: #ff9933;
    color: #000;
  }
  .wishlist-btn:hover {
    background: #e68a00;
  }
  .cart-btn {
    background: #007bff;
    color: #fff;
  }
  .cart-btn:hover {
    background: #0056b3;
  }
  .page {
    display: none;
  }
  .visible {
    display: block;
  }
  .product-detail {
    max-width: 850px;
    margin: 2.5rem auto;
    background: #333;
    padding: 2rem;
    border-radius: 12px;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    box-shadow: 0 8px 20px rgba(255,0,51,0.5);
  }
  .product-detail .left {
    flex: 1 1 45%;
    padding-right: 1rem;
  }
  .product-detail .right {
    flex: 1 1 45%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 1.2rem;
  }
  .product-detail h2 {
    color: #ff0033;
    margin-bottom: 1rem;
  }
  .product-detail p {
    margin: 0.6rem 0;
    line-height: 1.4;
  }
  .list-page ul {
    list-style: none;
    padding: 1rem 2rem;
  }
  .list-page li {
    background: #444;
    margin: 0.6rem 0;
    padding: 0.7rem 1rem;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
  }
  .list-page .remove {
    cursor: pointer;
    color: #ff4444;
    font-weight: 700;
    user-select: none;
  }
  #ownerBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff0033;
    color: #fff;
    padding: 8px 14px;
    border: none;
    border-radius: 8px;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 0 12px #ff0033;
    user-select: none;
    z-index: 10000;
  }
  #ownerPanel {
    display: none;
    background: #222;
    padding: 2rem;
    min-height: 80vh;
  }
  #ownerPanel ul {
    list-style: none;
    padding: 0;
    max-width: 650px;
    margin: 0 auto;
  }
  #ownerPanel li {
    background: #444;
    margin: 0.7rem 0;
    padding: 1rem 1.2rem;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #ownerPanel button.toggle-stock {
    padding: 0.4rem 1rem;
    border: none;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
    color: white;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #ownerPanel button.in-stock-btn {
    background-color: #28a745;
  }
  #ownerPanel button.in-stock-btn:hover {
    background-color: #1e7e34;
  }
  #ownerPanel button.out-stock-btn {
    background-color: #ff4444;
  }
  #ownerPanel button.out-stock-btn:hover {
    background-color: #cc0000;
  }
  /* Password modal styles */
  #passwordModal {
    display: none;
    position: fixed;
    z-index: 10001;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.75);
    align-items: center;
    justify-content: center;
  }
  #passwordBox {
    background: #222;
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    width: 280px;
    color: white;
  }
  #passwordBox h3 {
    margin-bottom: 1rem;
    color: #ff0033;
  }
  #passwordInput {
    font-size: 1.5rem;
    width: 100%;
    text-align: center;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: none;
  }
  #keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  #keypad button {
    font-size: 1.5rem;
    padding: 0.8rem 0;
    background: #ff0033;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    user-select: none;
    font-weight: 700;
  }
  #passwordActions {
    display: flex;
    justify-content: space-between;
  }
  #passwordActions button {
    background: #555;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    color: white;
    font-weight: 700;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>D1SPA4VR Merch</header>

<div class="tabs">
  <button onclick="showPage('home')">üè† Home</button>
  <button onclick="showPage('wishlist')">üíñ Wishlist</button>
  <button onclick="showPage('cart')">üõí Cart</button>
</div>

<!-- Home Page -->
<div id="home" class="page visible">
  <div class="container" id="productList"></div>
  <div class="footer">All prices USD. Plus tax and shipping. D1 LLC (official company)</div>
</div>

<!-- Product Page -->
<div id="productPage" class="page">
  <div class="product-detail" id="productDetail"></div>
  <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
</div>

<!-- Wishlist Page -->
<div id="wishlist" class="page list-page">
  <ul id="wishlistItems"></ul>
</div>

<!-- Cart Page -->
<div id="cart" class="page list-page">
  <ul id="cartItems"></ul>
</div>

<!-- Owner Panel Page -->
<div id="ownerPanel">
  <h2>Owner Panel - Stock Management</h2>
  <ul id="ownerProductList"></ul>
  <a href="#" class="back-btn" onclick="closeOwnerPanel()">‚Üê Back to home</a>
</div>

<!-- Password Modal -->
<div id="passwordModal">
  <div id="passwordBox">
    <h3>Enter Owner Password</h3>
    <input type="password" id="passwordInput" maxlength="6" autocomplete="off" />
    <div id="keypad">
      <button onclick="pressKey('1')">1</button>
      <button onclick="pressKey('2')">2</button>
      <button onclick="pressKey('3')">3</button>
      <button onclick="pressKey('4')">4</button>
      <button onclick="pressKey('5')">5</button>
      <button onclick="pressKey('6')">6</button>
      <button onclick="pressKey('7')">7</button>
      <button onclick="pressKey('8')">8</button>
      <button onclick="pressKey('9')">9</button>
      <button onclick="backspaceKey()">‚å´</button>
      <button onclick="pressKey('0')">0</button>
      <button onclick="submitPassword()">OK</button>
    </div>
    <div id="passwordActions">
      <button onclick="cancelPassword()">Cancel</button>
    </div>
  </div>
</div>

<button id="ownerBtn" title="Owner Button">Owner</button>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // Firebase config and init
  const firebaseConfig = {
    apiKey: "AIzaSyBDeI1Vtvnwpv4GPJfH9oqrhoD1BVVqebk",
    authDomain: "d1spa4vr-merch.firebaseapp.com",
    databaseURL: "https://d1spa4vr-merch-default-rtdb.firebaseio.com",
    projectId: "d1spa4vr-merch",
    storageBucket: "d1spa4vr-merch.firebasestorage.app",
    messagingSenderId: "862122277887",
    appId: "1:862122277887:web:9db63669e5b2dac4f445ca",
    measurementId: "G-SQW1MKTQQ9"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Products array
  let products = [
    { name: "‚úèÔ∏è Custom Pencil", price: 5, desc: "A handmade pencil with your name.", shipping: 3.50, inStock: false },
    { name: "üîñ Bookmark", price: 3, desc: "A cool bookmark made with care.", shipping: 3.50, inStock: false },
    { name: "üé® Sticker Pack 10", price: 10, desc: "10 fun stickers.", shipping: 3.50, inStock: false },
    { name: "üñºÔ∏è Sticker Pack 8", price: 8, desc: "8 stylish stickers.", shipping: 3.50, inStock: false },
    { name: "üß∑ Sticker Pack 4", price: 4, desc: "4 cute stickers.", shipping: 3.50, inStock: false },
    { name: "üßÉ Sticker", price: 2, desc: "Single collectible sticker.", shipping: 3.50, inStock: false }
  ];

  let wishlist = [];
  let cart = [];

  // Sync products stock with Firebase on load & on change
  function syncProductsFromFirebase() {
    db.ref('products').on('value', snapshot => {
      const dbProducts = snapshot.val();
      if(dbProducts) {
        products.forEach((p, i) => {
          if(dbProducts[i] !== undefined) {
            p.inStock = dbProducts[i].inStock;
          }
        });
        renderProducts();
        renderOwnerList();
      }
    });
  }
  function updateFirebaseStock(index) {
    db.ref('products/' + index).set({ inStock: products[index].inStock });
  }

  // Show pages
  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("visible"));
    document.getElementById("ownerPanel").style.display = "none";
    if(id === 'ownerPanel'){
      document.getElementById("ownerPanel").style.display = "block";
    } else {
      document.getElementById(id).classList.add("visible");
    }
    if (id === "wishlist") renderList("wishlist");
    if (id === "cart") renderList("cart");
  }

  // Render product list on home page
  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "product";

      const stockText = p.inStock ?
        `<div class="stock-label in-stock">In Stock</div>` :
        `<div class="stock-label out-stock">Out of Stock</div>`;

      let buyButtonHtml = "";
      if (p.inStock) {
        buyButtonHtml = `<button class="buy-btn" onclick="viewProduct(${i})">Buy</button>`;
      } else {
        buyButtonHtml = `<button class="buy-btn" disabled>Out of Stock</button>`;
      }

      div.innerHTML = `
        <h2>${p.name}</h2>
        <p>$${p.price.toFixed(2)}</p>
        <p>+ $${p.shipping.toFixed(2)} shipping</p>
        ${stockText}
        ${buyButtonHtml}
      `;
      container.appendChild(div);
    });
  }

  // View product detail (Amazon-style)
  function viewProduct(index) {
    const p = products[index];
    const stockLabel = p.inStock ?
      `<div class="stock-label in-stock">In Stock</div>` :
      `<div class="stock-label out-stock">Out of Stock</div>`;

    const buyBtnHtml = p.inStock ?
      `<button class="buy-btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSe35Twu6jvan1QnK4Ad0gVS9BpaoidfQrsENpCymCoPtUJo8Q/viewform?usp=header'">Buy Now</button>` :
      `<button class="buy-btn" disabled>Out of Stock</button>`;

    document.getElementById("productDetail").innerHTML = `
      <div class="left">
        <h2>${p.name}</h2>
        <p><strong>Price:</strong> $${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
        <p>${p.desc}</p>
        ${stockLabel}
      </div>
      <div class="right">
        <button class="wishlist-btn" onclick="addToList('wishlist', ${index})">Add to Wishlist</button>
        ${buyBtnHtml}
      </div>
    `;
    showPage("productPage");
  }

  // Add to wishlist or cart
  function addToList(type, index) {
    const item = products[index];
    const list = type === "wishlist" ? wishlist : cart;
    if (!list.find(p => p.name === item.name)) {
      if (type === "cart" && !item.inStock) {
        alert("Sorry, this product is out of stock.");
        return;
      }
      list.push(item);
      renderList(type);
      alert(type === "wishlist" ? "Added to wishlist ‚úîÔ∏è" : "Added to cart ‚úîÔ∏è");
    } else {
      alert("Already added!");
    }
  }

  // Render wishlist or cart list
  function renderList(type) {
    const ul = document.getElementById(type + "Items");
    const list = type === "wishlist" ? wishlist : cart;
    ul.innerHTML = "";
    list.forEach((p, i) => {
      const li = document.createElement("li");
      li.textContent = `${p.name} - $${p.price.toFixed(2)}`;
      const rmBtn = document.createElement("span");
      rmBtn.textContent = "‚úñ";
      rmBtn.className = "remove";
      rmBtn.onclick = () => {
        list.splice(i, 1);
        renderList(type);
      };
      li.appendChild(rmBtn);
      ul.appendChild(li);
    });
  }

  // Owner Panel functions
  function renderOwnerList() {
    const ul = document.getElementById("ownerProductList");
    ul.innerHTML = "";
    products.forEach((p, i) => {
      const li = document.createElement("li");
      li.textContent = p.name;
      const btn = document.createElement("button");
      btn.className = "toggle-stock " + (p.inStock ? "in-stock-btn" : "out-stock-btn");
      btn.textContent = p.inStock ? "In Stock" : "Not in Stock";
      btn.onclick = () => {
        products[i].inStock = !products[i].inStock;
        updateFirebaseStock(i);
        renderOwnerList();
        renderProducts();
      };
      li.appendChild(btn);
      ul.appendChild(li);
    });
  }

  // Owner button and password modal
  const ownerBtn = document.getElementById("ownerBtn");
  const passwordModal = document.getElementById("passwordModal");
  const passwordInput = document.getElementById("passwordInput");
  const correctPassword = "567812";

  ownerBtn.addEventListener("click", () => {
    passwordInput.value = "";
    passwordModal.style.display = "flex";
  });

  function pressKey(num) {
    if (passwordInput.value.length < 6) {
      passwordInput.value += num;
    }
  }
  function backspaceKey() {
    passwordInput.value = passwordInput.value.slice(0, -1);
  }
  function submitPassword() {
    if(passwordInput.value === correctPassword){
      passwordModal.style.display = "none";
      showPage("ownerPanel");
    } else {
      alert("Incorrect password!");
      passwordInput.value = "";
    }
  }
  function cancelPassword() {
    passwordModal.style.display = "none";
  }
  function closeOwnerPanel() {
    showPage("home");
  }

  // Initialize
  renderProducts();
  syncProductsFromFirebase();
</script>

</body>
</html>
