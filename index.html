<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1SPA4VR Merch</title>
  <style>
    body {
      background-color: #2f2f2f;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #ff0033;
      padding: 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #1e1e1e;
    }
    .tabs button {
      background: #ff0033;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #444;
      border-radius: 10px;
      padding: 1rem;
      width: 230px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product h2 {
      font-size: 1.2rem;
      color: #ff0033;
    }
    .product p {
      margin: 0.3rem 0;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .disabled-btn {
      background-color: gray;
      cursor: not-allowed;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .list-page ul {
      list-style: none;
      padding: 0;
      margin: 2rem;
    }
    .list-page li {
      background: #444;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .list-page .remove {
      color: red;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .owner-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #ff0033;
      color: #fff;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
    }
    .owner-panel {
      position: fixed;
      bottom: 60px;
      right: 10px;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      z-index: 11;
    }
    .owner-panel h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    .owner-panel button {
      margin-top: 0.3rem;
      padding: 0.3rem 0.5rem;
      font-size: 0.8rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>
</head>
<body>

<header>D1SPA4VR Merch</header>

<div class="tabs">
  <button onclick="showPage('home')">üè† Home</button>
  <button onclick="showPage('wishlist')">üíñ Wishlist</button>
  <button onclick="showPage('cart')">üõí Cart</button>
</div>

<div id="home" class="page visible">
  <div class="container" id="productList"></div>
  <div class="footer">All prices USD. Plus tax and shipping. D1 LLC (official company)</div>
</div>

<div id="wishlist" class="page list-page" style="display:none;">
  <ul id="wishlistItems"></ul>
</div>

<div id="cart" class="page list-page" style="display:none;">
  <ul id="cartItems"></ul>
</div>

<button class="owner-btn" onclick="promptPassword()">‚öôÔ∏è</button>
<div class="owner-panel" id="ownerPanel"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDeI1Vtvnwpv4GPJfH9oqrhoD1BVVqebk",
  authDomain: "d1spa4vr-merch.firebaseapp.com",
  databaseURL: "https://d1spa4vr-merch-default-rtdb.firebaseio.com",
  projectId: "d1spa4vr-merch",
  storageBucket: "d1spa4vr-merch.firebasestorage.app",
  messagingSenderId: "862122277887",
  appId: "1:862122277887:web:9db63669e5b2dac4f445ca",
  measurementId: "G-SQW1MKTQQ9"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const products = [
  { name: "‚úèÔ∏è Custom Pencil", price: 5, shipping: 3.5, inStock: false },
  { name: "üîñ Bookmark", price: 3, shipping: 3.5, inStock: false },
  { name: "üé® Sticker Pack 10", price: 10, shipping: 3.5, inStock: false },
  { name: "üñºÔ∏è Sticker Pack 8", price: 8, shipping: 3.5, inStock: false },
  { name: "üß∑ Sticker Pack 4", price: 4, shipping: 3.5, inStock: false },
  { name: "üßÉ Sticker", price: 2, shipping: 3.5, inStock: false }
];

let wishlist = [];
let cart = [];

db.ref("stock").on("value", snap => {
  const stockData = snap.val() || {};
  products.forEach((p, i) => p.inStock = !!stockData[i]);
  renderProducts();
});

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById(id).style.display = "block";
  if (id === "wishlist") renderList("wishlist");
  if (id === "cart") renderList("cart");
}

function renderProducts() {
  const container = document.getElementById("productList");
  container.innerHTML = "";
  products.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <h2>${p.name}</h2>
      <p>$${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
      ${p.inStock
        ? `<button class="buy-btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSe35Twu6jvan1QnK4Ad0gVS9BpaoidfQrsENpCymCoPtUJo8Q/viewform?usp=dialog')">Buy</button>`
        : `<button class="buy-btn disabled-btn" disabled>Out of Stock</button>`
      }
      <br />
      <button class="buy-btn" onclick="addToList('wishlist', ${i})">üíñ Wishlist</button>
      <button class="buy-btn" onclick="addToList('cart', ${i})">üõí Cart</button>
    `;
    container.appendChild(div);
  });
}

function addToList(type, index) {
  const list = type === "wishlist" ? wishlist : cart;
  const item = products[index];
  if (!list.find(i => i.name === item.name)) {
    list.push(item);
    renderList(type);
  } else {
    alert("Already in " + type + "!");
  }
}

function renderList(type) {
  const list = type === "wishlist" ? wishlist : cart;
  const ul = document.getElementById(type + "Items");
  ul.innerHTML = "";
  list.forEach((item, i) => {
    const li = document.createElement("li");
    li.innerHTML = `${item.name} <span class="remove" onclick="removeFromList('${type}', ${i})">‚ùå</span>`;
    ul.appendChild(li);
  });
}

function removeFromList(type, index) {
  if (type === "wishlist") wishlist.splice(index, 1);
  if (type === "cart") cart.splice(index, 1);
  renderList(type);
}

function promptPassword() {
  const code = prompt("Enter owner password:");
  if (code === "567812") showOwnerPanel();
  else alert("Wrong password.");
}

function showOwnerPanel() {
  const panel = document.getElementById("ownerPanel");
  panel.style.display = "block";
  panel.innerHTML = "<h3>Owner Panel</h3>";
  products.forEach((p, i) => {
    const btn = document.createElement("button");
    btn.textContent = (p.inStock ? "‚ùå " : "‚úÖ ") + p.name;
    btn.onclick = () => {
      p.inStock = !p.inStock;
      db.ref("stock/" + i).set(p.inStock);
    };
    panel.appendChild(btn);
  });
}
</script>

</body>
</html>
