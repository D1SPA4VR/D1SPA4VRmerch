<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1SPA4VR Merch</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #2f2f2f;
      color: white;
    }
    header {
      background: #111;
      color: #ff0033;
      font-weight: bold;
      font-size: 2.5rem;
      text-align: center;
      padding: 1rem;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #1e1e1e;
      gap: 1rem;
      padding: 1rem;
    }
    .tabs button {
      background: #ff0033;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #3a3a3a;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product h2 {
      color: #ff0033;
      font-size: 1.3rem;
    }
    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .stock-label {
      margin-top: 0.3rem;
      font-weight: bold;
    }
    .in-stock { color: #28a745; }
    .out-stock { color: #ff4444; }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid #444;
    }

    .page { display: none; }
    .visible { display: block; }

    /* Amazon-style Product Detail */
    .product-detail {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      background: #3b3b3b;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem;
    }
    .product-detail .left {
      flex: 1;
    }
    .product-detail .right {
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #444;
      padding: 1rem;
      border-radius: 10px;
    }
    .product-detail button {
      padding: 0.6rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .wishlist-btn {
      background: #ff9933;
      color: black;
    }
    .cart-btn {
      background: #007bff;
      color: white;
    }
    .buy-btn-full {
      background: #28a745;
      color: white;
    }
    .back-btn {
      color: #ccc;
      text-decoration: none;
      margin: 2rem;
      display: inline-block;
    }

    /* Owner Panel */
    #ownerPanel {
      display: none;
      padding: 2rem;
    }
    #ownerPanel h2 {
      color: #ff0033;
      text-align: center;
    }
    #ownerPanel ul {
      max-width: 600px;
      margin: 0 auto;
      list-style: none;
      padding: 0;
    }
    #ownerPanel li {
      background: #444;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-stock {
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .in-stock-btn {
      background: #28a745;
      color: white;
    }
    .out-stock-btn {
      background: #ff4444;
      color: white;
    }

    #ownerBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #ff0033;
      color: white;
      font-weight: bold;
      font-size: 0.75rem;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #ff0033;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>D1SPA4VR Merch</header>
  <div class="tabs">
    <button onclick="showPage('home')">üè† Home</button>
    <button onclick="showPage('wishlist')">üíñ Wishlist</button>
    <button onclick="showPage('cart')">üõí Cart</button>
  </div>

  <div id="home" class="page visible">
    <div class="container" id="productList"></div>
  </div>

  <div id="productPage" class="page">
    <div class="product-detail" id="productDetail"></div>
    <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
  </div>

  <div id="wishlist" class="page">
    <ul id="wishlistItems"></ul>
  </div>

  <div id="cart" class="page">
    <ul id="cartItems"></ul>
  </div>

  <div id="ownerPanel" class="page">
    <h2>Owner Panel - Stock Management</h2>
    <ul id="ownerProductList"></ul>
    <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
  </div>

  <button id="ownerBtn" onclick="ownerLogin()">Owner</button>
<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBDeI1Vtvnwpv4GPJfH9oqrhoD1BVVqebk",
    authDomain: "d1spa4vr-merch.firebaseapp.com",
    databaseURL: "https://d1spa4vr-merch-default-rtdb.firebaseio.com",
    projectId: "d1spa4vr-merch",
    storageBucket: "d1spa4vr-merch.appspot.com",
    messagingSenderId: "862122277887",
    appId: "1:862122277887:web:9db63669e5b2dac4f445ca"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Default product list
  const defaultProducts = [
    { name: "‚úèÔ∏è Custom Pencil", price: 5, desc: "A handmade pencil with your name.", shipping: 3.5, inStock: false },
    { name: "üîñ Bookmark", price: 3, desc: "A cool bookmark made with care.", shipping: 3.5, inStock: false },
    { name: "üé® Sticker Pack 10", price: 10, desc: "10 fun stickers.", shipping: 3.5, inStock: false },
    { name: "üñºÔ∏è Sticker Pack 8", price: 8, desc: "8 stylish stickers.", shipping: 3.5, inStock: false },
    { name: "üß∑ Sticker Pack 4", price: 4, desc: "4 cute stickers.", shipping: 3.5, inStock: false },
    { name: "üßÉ Sticker", price: 2, desc: "Single collectible sticker.", shipping: 3.5, inStock: false }
  ];

  let products = [...defaultProducts];
  let wishlist = [];
  let cart = [];

  // Sync with Firebase
  db.ref("products").on("value", (snapshot) => {
    const data = snapshot.val();
    if (data) {
      products = data;
      renderProducts();
    } else {
      db.ref("products").set(products); // First time
    }
  });

  function updateFirebase() {
    db.ref("products").set(products);
  }

  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("visible"));
    document.getElementById(id).classList.add("visible");
    if (id === "wishlist") renderList("wishlist");
    if (id === "cart") renderList("cart");
  }

  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h2>${p.name}</h2>
        <p>$${p.price.toFixed(2)}</p>
        <p>+ $${p.shipping.toFixed(2)} shipping</p>
        <div class="stock-label ${p.inStock ? "in-stock" : "out-stock"}">
          ${p.inStock ? "In Stock" : "Out of Stock"}
        </div>
        <button class="buy-btn" ${p.inStock ? `onclick="viewProduct(${i})"` : "disabled"}>
          ${p.inStock ? "Buy" : "Out of Stock"}
        </button>
      `;
      container.appendChild(div);
    });
  }

  function viewProduct(index) {
    const p = products[index];
    document.getElementById("productDetail").innerHTML = `
      <div class="left">
        <h2>${p.name}</h2>
        <p><strong>Price:</strong> $${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
        <p>${p.desc}</p>
        <p class="stock-label ${p.inStock ? "in-stock" : "out-stock"}">
          ${p.inStock ? "In Stock" : "Out of Stock"}
        </p>
      </div>
      <div class="right">
        <button class="wishlist-btn" onclick="addToList('wishlist', ${index})">Add to Wishlist</button>
        <button class="cart-btn" onclick="addToList('cart', ${index})">Add to Cart</button>
        ${p.inStock ? `<button class="buy-btn-full" onclick="buyProduct()">Buy Now</button>` : ""}
      </div>
    `;
    showPage("productPage");
  }

  function buyProduct() {
    window.open("https://docs.google.com/forms/d/e/1FAIpQLSe35Twu6jvan1QnK4Ad0gVS9BpaoidfQrsENpCymCoPtUJo8Q/viewform", "_blank");
  }

  function addToList(type, index) {
    const list = type === "wishlist" ? wishlist : cart;
    const item = products[index];
    if (!list.find(p => p.name === item.name)) {
      list.push(item);
      renderList(type);
      alert(`Added to ${type} ‚úîÔ∏è`);
    } else {
      alert("Already in list!");
    }
  }

  function renderList(type) {
    const list = type === "wishlist" ? wishlist : cart;
    const ul = document.getElementById(type + "Items");
    ul.innerHTML = "";
    list.forEach((item, i) => {
      const li = document.createElement("li");
      li.innerHTML = `${item.name} <span style="color:red;cursor:pointer;" onclick="removeFromList('${type}', ${i})">‚ùå</span>`;
      ul.appendChild(li);
    });
  }

  function removeFromList(type, index) {
    const list = type === "wishlist" ? wishlist : cart;
    list.splice(index, 1);
    renderList(type);
  }

  // üîê Owner logic
  const password = "567812";
  function ownerLogin() {
    const input = prompt("Enter Owner Password:");
    if (input === password) {
      renderOwnerPanel();
      showPage("ownerPanel");
    } else {
      alert("Incorrect password.");
    }
  }

  function renderOwnerPanel() {
    const ul = document.getElementById("ownerProductList");
    ul.innerHTML = "";
    products.forEach((p, i) => {
      const li = document.createElement("li");
      const btnClass = p.inStock ? "in-stock-btn" : "out-stock-btn";
      const btnText = p.inStock ? "Put Out of Stock" : "Put In Stock";
      li.innerHTML = `
        ${p.name}
        <button class="toggle-stock ${btnClass}" onclick="toggleStock(${i}, this)">${btnText}</button>
      `;
      ul.appendChild(li);
    });
  }

  function toggleStock(index, btn) {
    const product = products[index];
    product.inStock = !product.inStock;
    btn.textContent = product.inStock ? "Put Out of Stock" : "Put In Stock";
    btn.className = "toggle-stock " + (product.inStock ? "in-stock-btn" : "out-stock-btn");
    renderProducts();
    updateFirebase();
  }

  renderProducts(); // on load
</script>
</body>
</html>
