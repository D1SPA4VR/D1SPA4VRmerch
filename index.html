<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D1SPA4VR Merch</title>
<style>
  /* Loading Overlay */
  #loadingOverlay {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: #111; color:#ff0033; font-family: Arial, sans-serif;
    display:flex; justify-content:center; align-items:center;
    font-size: 2rem; z-index: 9999;
    transition: opacity 0.5s ease;
  }
  #loadingOverlay.fade-out {
    opacity: 0; pointer-events: none;
  }

  body {
    margin: 0; background: #2f2f2f; color: white;
    font-family: Arial, sans-serif;
  }
  header {
    background: #111;
    padding: 1rem;
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff0033;
    text-shadow: 0 0 10px #ff0033;
  }
  .tabs {
    display: flex;
    justify-content: center;
    background: #1e1e1e;
    padding: 1rem;
    gap: 1rem;
  }
  .tabs button {
    background: #ff0033;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    padding: 2rem;
  }
  .product {
    background: #444;
    border-radius: 10px;
    padding: 1rem;
    width: 220px;
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    position: relative;
    cursor: pointer;
  }
  .product:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px red;
  }
  .product h2 {
    color: #ff0033;
    font-size: 1.2rem;
  }
  .stock-label {
    font-weight: bold;
    margin-top: 0.3rem;
  }
  .in-stock {
    color: #28a745;
  }
  .out-stock {
    color: #ff4444;
  }
  .buy-btn {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 0.4rem 1rem;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 0.5rem;
    text-decoration: none;
    display: inline-block;
  }
  .buy-btn:disabled {
    background-color: #555;
    cursor: not-allowed;
  }
  .page {
    display: none;
  }
  .visible {
    display: block;
  }
  .footer {
    text-align: center;
    padding: 1rem;
    color: #ccc;
    font-size: 0.9rem;
  }
  .product-detail {
    display: flex;
    justify-content: space-between;
    background: #3b3b3b;
    padding: 2rem;
    margin: 2rem;
    border-radius: 10px;
  }
  .product-detail .left {
    max-width: 60%;
  }
  .product-detail .right {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    justify-content: center;
  }
  .product-detail button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .wishlist-btn {
    background-color: #ff9933;
    color: #000;
  }
  .cart-btn {
    background-color: #007bff;
    color: #fff;
  }
  .list-page ul {
    list-style: none;
    padding: 2rem;
  }
  .list-page li {
    background: #444;
    padding: 0.8rem 1rem;
    border-radius: 5px;
    margin-bottom: 0.5rem;
    display: flex;
    justify-content: space-between;
  }
  .remove {
    color: red;
    cursor: pointer;
    font-weight: bold;
  }
  .back-btn {
    color: #ccc;
    margin: 2rem;
    display: inline-block;
    text-decoration: none;
  }
  /* Admin button */
  #adminBtn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: #ff0033;
    color: white;
    font-weight: bold;
    font-size: 0.75rem;
    border: none;
    border-radius: 5px;
    padding: 6px 10px;
    cursor: pointer;
    box-shadow: 0 0 8px #ff0033;
    z-index: 9999;
    user-select: none;
  }
  /* Admin Panel */
  #adminPanel {
    display: none;
    padding: 2rem;
    background: #222;
    color: white;
    min-height: 80vh;
    overflow-y: auto;
  }
  #adminPanel.visible {
    display: block;
  }
  #adminPanel h2 {
    color: #ff0033;
    margin-bottom: 1rem;
    text-align: center;
  }
  #adminProductList {
    list-style: none;
    padding: 0;
    max-width: 700px;
    margin: 0 auto 2rem;
  }
  #adminProductList li {
    background: #444;
    padding: 1rem;
    margin-bottom: 0.8rem;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #adminProductList button.toggle-stock {
    padding: 0.4rem 1rem;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    color: white;
  }
  #adminProductList button.in-stock-btn {
    background-color: #28a745;
  }
  #adminProductList button.out-stock-btn {
    background-color: #ff4444;
  }
  #addProductForm {
    max-width: 700px;
    margin: 0 auto;
    background: #333;
    padding: 1rem;
    border-radius: 10px;
  }
  #addProductForm label {
    display: block;
    margin: 0.5rem 0 0.2rem;
  }
  #addProductForm input[type=text],
  #addProductForm input[type=number],
  #addProductForm textarea {
    width: 100%;
    padding: 0.4rem;
    border-radius: 5px;
    border: none;
  }
  #addProductForm input[type=checkbox] {
    margin-right: 0.5rem;
  }
  #addProductForm button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    font-weight: bold;
    background: #ff0033;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }

  /* Password modal styles */
  #passwordModal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.75);
    align-items: center;
    justify-content: center;
  }
  #passwordModal.visible {
    display: flex;
  }
  #passwordBox {
    background: #222;
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    width: 280px;
    color: white;
  }
  #passwordBox h3 {
    margin-bottom: 1rem;
    color: #ff0033;
  }
  #passwordInput {
    font-size: 1.5rem;
    width: 100%;
    text-align: center;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: none;
  }
  #passwordActions {
    display: flex;
    justify-content: space-between;
  }
  #passwordActions button {
    background: #555;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

</head>
<body>

<!-- Loading Overlay -->
<div id="loadingOverlay">Loading D1SPA4VR Merch...</div>

<header>D1SPA4VR Merch</header>

<div class="tabs">
  <button onclick="showPage('home')">üè† Home</button>
  <button onclick="showPage('wishlist')">üíñ Wishlist</button>
  <button onclick="showPage('cart')">üõí Cart</button>
  <button onclick="showPage('adminPanel')" id="adminTab" style="display:none">‚öôÔ∏è Admin Panel</button>
</div>

<!-- Pages -->
<div id="home" class="page visible">
  <div class="container" id="productList"></div>
  <div class="footer">All prices USD. Plus realistic shipping & tax.</div>
</div>

<div id="productPage" class="page">
  <div class="product-detail" id="productDetail"></div>
  <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
</div>

<div id="wishlist" class="page list-page">
  <ul id="wishlistItems"></ul>
</div>

<div id="cart" class="page list-page">
  <ul id="cartItems"></ul>
</div>

<div id="adminPanel" class="page">
  <h2>Admin Panel - Stock & Merch Management</h2>
  <ul id="adminProductList"></ul>

  <form id="addProductForm">
    <h3>Add New Product</h3>
    <label for="newName">Name</label>
    <input type="text" id="newName" required />
    <label for="newPrice">Price (USD)</label>
    <input type="number" step="0.01" id="newPrice" required />
    <label for="newShipping">Shipping Cost (USD)</label>
    <input type="number" step="0.01" id="newShipping" required />
    <label for="newDesc">Description</label>
    <textarea id="newDesc" rows="3" required></textarea>
    <label><input type="checkbox" id="newStock" checked /> In Stock</label>
    <button type="submit">Add Product</button>
  </form>

  <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
</div>

<!-- Admin button triggers password modal -->
<button id="adminBtn" title="Admin Button">Admin</button>

<!-- Password Modal -->
<div id="passwordModal">
  <div id="passwordBox">
    <h3>Enter Admin Password</h3>
    <input type="password" id="passwordInput" maxlength="6" autocomplete="off" />
    <div id="passwordActions">
      <button onclick="submitPassword()">OK</button>
      <button onclick="cancelPassword()">Cancel</button>
    </div>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBDeI1Vtvnwpv4GPJfH9oqrhoD1BVVqebk",
    authDomain: "d1spa4vr-merch.firebaseapp.com",
    databaseURL: "https://d1spa4vr-merch-default-rtdb.firebaseio.com",
    projectId: "d1spa4vr-merch",
    storageBucket: "d1spa4vr-merch.firebasestorage.app",
    messagingSenderId: "862122277887",
    appId: "1:862122277887:web:9db63669e5b2dac4f445ca",
    measurementId: "G-SQW1MKTQQ9"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Local data
  let products = [];
  let wishlist = [];
  let cart = [];

  // Loading overlay fade out
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loadingOverlay").classList.add("fade-out");
    }, 1200);
  });

  // Pages management
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
    document.getElementById(id).classList.add('visible');
    if (id === "wishlist") renderList("wishlist");
    if (id === "cart") renderList("cart");
    if (id === "adminPanel") renderAdminList();
  }

  // Render product cards on home page
  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach((p, i) => {
      const stockText = p.inStock ?
        <div class="stock-label in-stock">In Stock</div> :
        <div class="stock-label out-stock">Out of Stock</div>;

      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = 
        <h2>${p.name}</h2>
        <p>$${p.price.toFixed(2)}</p>
        <p>+ $${p.shipping.toFixed(2)} shipping</p>
        ${stockText}
      ;
      card.onclick = () => viewProduct(i);
      container.appendChild(card);
    });
  }

  // Show product detail page with buttons
  function viewProduct(i) {
    const p = products[i];
    const stockText = p.inStock ?
      <div class="stock-label in-stock">In Stock</div> :
      <div class="stock-label out-stock">Out of Stock</div>;

    const buyBtn = p.inStock ?
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSe35Twu6jvan1QnK4Ad0gVS9BpaoidfQrsENpCymCoPtUJo8Q/viewform" target="_blank" class="buy-btn">Buy Now</a> :
      <button class="buy-btn" disabled>Out of Stock</button>;

    document.getElementById("productDetail").innerHTML = 
      <div class="left">
        <h2>${p.name}</h2>
        <p><strong>Price:</strong> $${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
        <p>${p.desc}</p>
        ${stockText}
      </div>
      <div class="right">
        <button class="wishlist-btn" onclick="addToList('wishlist', ${i})">Add to Wishlist</button>
        <button class="cart-btn" onclick="addToList('cart', ${i})">Add to Cart</button>
        ${buyBtn}
      </div>
    ;
    showPage("productPage");
  }

  // Add item to wishlist or cart
  function addToList(type, index) {
    const list = (type === "wishlist" ? wishlist : cart);
    const item = products[index];
    if (!list.find(p => p.name === item.name)) {
      list.push(item);
      renderList(type);
    }
  }

  // Render wishlist or cart items
  function renderList(type) {
    const list = (type === "wishlist" ? wishlist : cart);
    const ul = document.getElementById(type + "Items");
    ul.innerHTML = "";
    list.forEach((p, i) => {
      const li = document.createElement("li");
      li.innerHTML = 
        ${p.name} 
        <span class="remove" onclick="removeFromList('${type}', ${i})">‚ùå</span>
      ;
      ul.appendChild(li);
    });
  }

  // Remove item from wishlist or cart
  function removeFromList(type, index) {
    if (type === "wishlist") wishlist.splice(index, 1);
    if (type === "cart") cart.splice(index, 1);
    renderList(type);
  }

  // Admin password modal control
  const adminBtn = document.getElementById("adminBtn");
  const passwordModal = document.getElementById("passwordModal");
  const passwordInput = document.getElementById("passwordInput");
  const adminTab = document.getElementById("adminTab");

  adminBtn.addEventListener("click", () => {
    passwordInput.value = "";
    passwordModal.classList.add("visible");
    passwordInput.focus();
  });

  function submitPassword() {
    const pwd = passwordInput.value.trim();
    if (pwd === "567812") {
      passwordModal.classList.remove("visible");
      adminTab.style.display = "inline-block";
      showPage("adminPanel");
    } else {
      alert("Incorrect password!");
      passwordInput.focus();
    }
  }
  function cancelPassword() {
    passwordModal.classList.remove("visible");
  }

  // Render admin product list with toggle stock buttons
  function renderAdminList() {
    const ul = document.getElementById("adminProductList");
    ul.innerHTML = "";
    products.forEach((p, i) => {
      const btnClass = p.inStock ? "in-stock-btn" : "out-stock-btn";
      const btnText = p.inStock ? "Mark Out of Stock" : "Mark In Stock";
      const li = document.createElement("li");
      li.innerHTML = 
        ${p.name}
        <button class="toggle-stock ${btnClass}" onclick="toggleStock(${i})">${btnText}</button>
      ;
      ul.appendChild(li);
    });
  }

  // Toggle stock status and update Firebase
  function toggleStock(index) {
    products[index].inStock = !products[index].inStock;
    updateProductFirebase(index);
    renderAdminList();
    renderProducts();
  }

  // Update product in Firebase by index
  function updateProductFirebase(index) {
    const key = products[index].key;
    if (!key) return; // safety
    const p = products[index];
    db.ref("products/" + key).set({
      name: p.name,
      price: p.price,
      shipping: p.shipping,
      desc: p.desc,
      inStock: p.inStock
    });
  }

  // Add new product via form and push to Firebase
  const addProductForm = document.getElementById("addProductForm");
  addProductForm.addEventListener("submit", e => {
    e.preventDefault();
    const newName = document.getElementById("newName").value.trim();
    const newPrice = parseFloat(document.getElementById("newPrice").value);
    const newShipping = parseFloat(document.getElementById("newShipping").value);
    const newDesc = document.getElementById("newDesc").value.trim();
    const newStock = document.getElementById("newStock").checked;

    if (!newName || isNaN(newPrice) || isNaN(newShipping) || !newDesc) {
      alert("Please fill in all fields correctly.");
      return;
    }

    // Push new product to Firebase
    const newProductRef = db.ref("products").push();
    newProductRef.set({
      name: newName,
      price: newPrice,
      shipping: newShipping,
      desc: newDesc,
      inStock: newStock
    });

    addProductForm.reset();
    alert("Product added!");
  });

  // Load products from Firebase realtime and sync
  db.ref("products").on("value", snapshot => {
    const data = snapshot.val();
    products = [];
    if (data) {
      Object.entries(data).forEach(([key, val]) => {
        products.push({...val, key});
      });
    }
    renderProducts();
    if(document.getElementById("adminPanel").classList.contains("visible")) {
      renderAdminList();
    }
  });

</script>

</body>
</html>
