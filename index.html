<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1SPA4VR Merch</title>
  <style>
    body {
      background-color: #2f2f2f;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #ff0033;
      padding: 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #1e1e1e;
    }
    .tabs button {
      background: #ff0033;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #444;
      border-radius: 10px;
      padding: 1rem;
      width: 230px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product h2 {
      font-size: 1.2rem;
      color: #ff0033;
    }
    .product p {
      margin: 0.3rem 0;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .page {
      display: none;
    }
    .visible {
      display: block;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .product-detail {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: #3b3b3b;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem;
    }
    .product-detail .left {
      max-width: 60%;
    }
    .product-detail .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }
    .product-detail button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .wishlist-btn {
      background-color: #ff9933;
      color: #000;
    }
    .cart-btn {
      background-color: #007bff;
      color: #fff;
    }
    .back-btn {
      margin: 2rem;
      display: inline-block;
      color: #ccc;
      text-decoration: none;
    }
    .list-page ul {
      list-style: none;
      padding: 0;
      margin: 2rem;
    }
    .list-page li {
      background: #444;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .list-page .remove {
      color: red;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>D1SPA4VR Merch</header>

<div class="tabs">
  <button onclick="showPage('home')">üè† Home</button>
  <button onclick="showPage('wishlist')">üíñ Wishlist</button>
  <button onclick="showPage('cart')">üõí Cart</button>
</div>

<!-- Home Page -->
<div id="home" class="page visible">
  <div class="container" id="productList"></div>
  <div class="footer">All prices USD. Plus tax and shipping. D1 LLC (official company)</div>
</div>

<!-- Product Page -->
<div id="productPage" class="page">
  <div class="product-detail" id="productDetail"></div>
  <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
</div>

<!-- Wishlist Page -->
<div id="wishlist" class="page list-page">
  <ul id="wishlistItems"></ul>
</div>

<!-- Cart Page -->
<div id="cart" class="page list-page">
  <ul id="cartItems"></ul>
</div>

<script>
  const products = [
    { name: "‚úèÔ∏è Custom Pencil", price: 5, desc: "A handmade pencil with your name.", shipping: 3.50 },
    { name: "üîñ Bookmark", price: 3, desc: "A cool bookmark made with care.", shipping: 3.50 },
    { name: "üé® Sticker Pack 10", price: 10, desc: "10 fun stickers.", shipping: 3.50 },
    { name: "üñºÔ∏è Sticker Pack 8", price: 8, desc: "8 stylish stickers.", shipping: 3.50 },
    { name: "üß∑ Sticker Pack 4", price: 4, desc: "4 cute stickers.", shipping: 3.50 },
    { name: "üßÉ Sticker", price: 2, desc: "Single collectible sticker.", shipping: 3.50 }
  ];

  let wishlist = [];
  let cart = [];

  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h2>${p.name}</h2>
        <p>$${p.price.toFixed(2)}</p>
        <p>+ $${p.shipping.toFixed(2)} shipping</p>
        <button class="buy-btn" onclick="viewProduct(${i})">Buy</button>
      `;
      container.appendChild(div);
    });
  }

  function viewProduct(index) {
    const p = products[index];
    document.getElementById("productDetail").innerHTML = `
      <div class="left">
        <h2>${p.name}</h2>
        <p><strong>Price:</strong> $${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
        <p>${p.desc}</p>
      </div>
      <div class="right">
        <button class="wishlist-btn" onclick="addToList('wishlist', ${index})">Add to Wishlist</button>
        <button class="cart-btn" onclick="addToList('cart', ${index})">Add to Cart</button>
      </div>
    `;
    showPage("productPage");
  }

  function addToList(type, index) {
    const item = products[index];
    const list = type === "wishlist" ? wishlist : cart;
    if (!list.find(p => p.name === item.name)) {
      list.push(item);
      renderList(type);
    } else {
      alert("Already added!");
    }
  }

  function renderList(type) {
    const ul = document.getElementById(type + "Items");
    const list = type === "wishlist" ? wishlist : cart;
    ul.innerHTML = "";
    list.forEach((item, i) => {
      const li = document.createElement("li");
      li.innerHTML = `${item.name} <span class="remove" onclick="removeFromList('${type}', ${i})">‚ùå</span>`;
      ul.appendChild(li);
    });
  }

  function removeFromList(type, index) {
    if (type === "wishlist") wishlist.splice(index, 1);
    if (type === "cart") cart.splice(index, 1);
    renderList(type);
  }

  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("visible"));
    document.getElementById(id).classList.add("visible");
    if (id === "wishlist") renderList("wishlist");
    if (id === "cart") renderList("cart");
  }

  renderProducts();
</script>

</body>
</html>
