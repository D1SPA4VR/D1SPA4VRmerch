<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D1SPA4VR Merch Store - Cash App</title>
<style>
  body {
    background: black;
    color: #ff0033;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
  }
  header {
    text-align: center;
    padding: 1rem;
    font-size: 3rem;
    font-weight: bold;
    color: #ff0033;
    text-shadow: 0 0 15px #ff0033;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 1rem;
  }
  nav button {
    background: none;
    border: 2px solid #ff0033;
    color: #ff0033;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  nav button:hover {
    background: #ff0033;
    color: black;
  }
  #products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    padding: 0 1rem 3rem;
  }
  .product {
    border: 2px solid #ff0033;
    border-radius: 10px;
    padding: 1rem;
    width: 220px;
    text-align: center;
    color: #ff0033;
    box-shadow: 0 0 8px #ff0033;
    position: relative;
  }
  .product h2 {
    margin: 0 0 1rem;
  }
  .wishlist-btn, .buy-btn {
    margin: 0.3rem 0.2rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .wishlist-btn {
    background: #330000;
    color: #ff0033;
    border: 1.5px solid #ff0033;
  }
  .wishlist-btn:hover {
    background: #ff0033;
    color: black;
  }
  .buy-btn {
    background: #ff0033;
    color: black;
    text-decoration: none;
    display: inline-block;
  }
  .buy-btn:hover {
    background: #cc0022;
  }
  #wishlist {
    display: none;
    padding: 1rem;
    max-width: 400px;
    margin: 0 auto 2rem;
    border: 2px solid #ff0033;
    border-radius: 10px;
  }
  #wishlist h3 {
    margin-top: 0;
  }
  #notification {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #00ff00;
    color: black;
    padding: 0.7rem 1.5rem;
    border-radius: 20px;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 9999;
  }
  .coming-soon-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: black;
    border: 3px solid #ff0033;
    padding: 2rem 3rem;
    color: #ff0033;
    font-weight: bold;
    font-size: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 0 15px #ff0033;
    z-index: 10000;
    display: none;
  }
  .coming-soon-popup.show {
    display: block;
    animation: flicker 1.5s infinite;
  }
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }
</style>
</head>
<body>

<header>D1SPA4VR Merch</header>

<nav>
  <button id="show-products-btn">Products</button>
  <button id="show-wishlist-btn">Wishlist</button>
</nav>

<div id="notification">Added to wishlist ‚úîÔ∏è</div>

<div id="products">
  <div class="product" data-name="Sticker Pack 10" data-price="10.00">
    <h2>üé® Sticker Pack 10 ‚Äî $10.00</h2>
    <a href="https://cash.app/$D1SPA4VE?amount=10.00" target="_blank" rel="noopener" class="buy-btn">Buy with Cash App</a>
    <button class="wishlist-btn">Add to Wishlist</button>
  </div>
  <div class="product" data-name="Sticker Pack 8" data-price="8.00">
    <h2>üñºÔ∏è Sticker Pack 8 ‚Äî $8.00</h2>
    <button class="buy-btn coming-soon-btn">Buy Now</button>
    <button class="wishlist-btn">Add to Wishlist</button>
  </div>
  <div class="product" data-name="Sticker Pack 4" data-price="4.00">
    <h2>üß∑ Sticker Pack 4 ‚Äî $4.00</h2>
    <button class="buy-btn coming-soon-btn">Buy Now</button>
    <button class="wishlist-btn">Add to Wishlist</button>
  </div>
  <div class="product" data-name="Custom Pencil" data-price="5.00">
    <h2>‚úèÔ∏è Custom Pencil ‚Äî $5.00</h2>
    <button class="buy-btn coming-soon-btn">Buy Now</button>
    <button class="wishlist-btn">Add to Wishlist</button>
  </div>
  <div class="product" data-name="Bookmark" data-price="3.00">
    <h2>üîñ Bookmark ‚Äî $3.00</h2>
    <button class="buy-btn coming-soon-btn">Buy Now</button>
    <button class="wishlist-btn">Add to Wishlist</button>
  </div>
  <div class="product" data-name="Test Item (Free)" data-price="0.00">
    <h2>üÜì Test Item (Free) ‚Äî $0.00</h2>
    <a href="https://cash.app/$D1SPA4VE?amount=0.00" target="_blank" rel="noopener" class="buy-btn">Buy with Cash App</a>
    <button class="wishlist-btn">Add to Wishlist</button>
  </div>
</div>

<div id="wishlist">
  <h3>Your Wishlist</h3>
  <ul id="wishlist-items"></ul>
</div>

<div class="coming-soon-popup" id="comingSoonPopup">Coming Soon!</div>

<script>
  // Wishlist logic
  const wishlistBtnClass = 'wishlist-btn';
  const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
  const wishlistItemsEl = document.getElementById('wishlist-items');
  const notificationEl = document.getElementById('notification');
  const comingSoonPopup = document.getElementById('comingSoonPopup');

  function updateWishlistUI() {
    wishlistItemsEl.innerHTML = '';
    if (wishlist.length === 0) {
      wishlistItemsEl.innerHTML = '<li>Your wishlist is empty.</li>';
    } else {
      wishlist.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        wishlistItemsEl.appendChild(li);
      });
    }
  }

  function showNotification(text) {
    notificationEl.textContent = text;
    notificationEl.style.opacity = '1';
    setTimeout(() => {
      notificationEl.style.opacity = '0';
    }, 1500);
  }

  document.querySelectorAll(`.${wishlistBtnClass}`).forEach(button => {
    button.addEventListener('click', (e) => {
      const productEl = e.target.closest('.product');
      const productName = productEl.getAttribute('data-name');
      if (!wishlist.includes(productName)) {
        wishlist.push(productName);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        updateWishlistUI();
        showNotification('Added to wishlist ‚úîÔ∏è');
      }
    });
  });

  updateWishlistUI();

  // Nav buttons logic
  const productsEl = document.getElementById('products');
  const wishlistEl = document.getElementById('wishlist');

  document.getElementById('show-products-btn').addEventListener('click', () => {
    productsEl.style.display = 'flex';
    wishlistEl.style.display = 'none';
  });
  document.getElementById('show-wishlist-btn').addEventListener('click', () => {
    productsEl.style.display = 'none';
    wishlistEl.style.display = 'block';
  });

  // Coming Soon popup
  document.querySelectorAll('.coming-soon-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      comingSoonPopup.classList.add('show');
      setTimeout(() => comingSoonPopup.classList.remove('show'), 2000);
    });
  });
</script>
</body>
</html>
