<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1SPA4VR Merch</title>
  <style>
    body {
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #111;
      color: #ff0033;
      padding: 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
    }
    .tabs {
      text-align: center;
      margin: 0.5rem 0;
    }
    .tabs button {
      background: #ff0033;
      color: white;
      border: none;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 2rem 3rem;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      width: 240px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product h2 {
      font-size: 1.3rem;
      color: #ff0033;
      margin-bottom: 0.5rem;
    }
    .product p {
      margin: 0.4rem 0;
      font-weight: bold;
      color: #444;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
    #ownerBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 0, 51, 0.8);
    }
    #passwordPrompt {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #passwordBox {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    #passwordBox input {
      padding: 0.5rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      width: 200px;
    }
    .stock-admin {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      display: none;
    }
    .stock-admin h3 {
      margin-bottom: 1rem;
      color: #ff0033;
    }
    .stock-admin ul {
      list-style: none;
      padding: 0;
    }
    .stock-admin li {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .stock-admin button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>D1SPA4VR Merch</header>

<div class="tabs">
  <button onclick="showHome()">üè† Home</button>
</div>

<div id="homePage">
  <div class="container" id="productList"></div>
  <div class="footer">All prices in USD ‚Äî plus tax and $3.50 shipping üì¶</div>
</div>

<div id="productPage" style="display:none;">
  <div class="details" id="productDetails"></div>
  <a href="#" class="back-btn" onclick="goBack()">‚Üê Back to merch</a>
</div>

<!-- Owner Button -->
<button id="ownerBtn" onclick="showPasswordPrompt()">Owner Button</button>

<!-- Password Prompt -->
<div id="passwordPrompt">
  <div id="passwordBox">
    <h3>Enter Owner Password</h3>
    <input type="password" id="ownerPass" placeholder="Enter Password" />
    <br>
    <button onclick="checkPassword()">Submit</button>
  </div>
</div>

<!-- Put in Stock Page -->
<div class="stock-admin" id="stockAdmin">
  <h3>Put Items In Stock</h3>
  <ul id="stockList"></ul>
</div>

<script>
  const products = [
    { name: "‚úèÔ∏è Custom Pencil", price: 5.00, shipping: 3.50, inStock: false },
    { name: "üîñ Bookmark", price: 3.00, shipping: 3.50, inStock: false, img: "IMG_3308.jpeg" },
    { name: "üé® Sticker Pack 10", price: 10.00, shipping: 3.50, inStock: false },
    { name: "üñºÔ∏è Sticker Pack 8", price: 8.00, shipping: 3.50, inStock: false },
    { name: "üß∑ Sticker Pack 4", price: 4.00, shipping: 3.50, inStock: false },
    { name: "üßÉ Sticker", price: 2.00, shipping: 3.50, inStock: false }
  ];

  const productList = document.getElementById("productList");
  const productPage = document.getElementById("productPage");
  const productDetails = document.getElementById("productDetails");
  const homePage = document.getElementById("homePage");

  function renderProducts() {
    productList.innerHTML = "";
    products.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        ${p.img ? `<img src="${p.img}" alt="${p.name}">` : ""}
        <h2>${p.name}</h2>
        <p>Price: $${p.price.toFixed(2)}</p>
        <p>Shipping: $${p.shipping.toFixed(2)}</p>
        <button class="buy-btn" onclick="viewProduct(${i})">Buy üõí</button>
      `;
      productList.appendChild(div);
    });
  }

  function viewProduct(index) {
    const p = products[index];
    homePage.style.display = "none";
    productPage.style.display = "block";
    productDetails.innerHTML = `
      <h2>${p.name}</h2>
      <p><strong>Total:</strong> $${(p.price + p.shipping).toFixed(2)}</p>
      <div class="details-buttons">
        ${p.inStock ? `<button class="buy-btn">Buy Now ‚úÖ</button>` : `<button class="buy-btn" style="background:#ff0033;">Not in Stock</button>`}
      </div>
    `;
  }

  function goBack() {
    productPage.style.display = "none";
    homePage.style.display = "block";
  }

  function showPasswordPrompt() {
    document.getElementById("passwordPrompt").style.display = "flex";
  }

  function checkPassword() {
    const entered = document.getElementById("ownerPass").value;
    if (entered === "567812") {
      document.getElementById("passwordPrompt").style.display = "none";
      showStockAdmin();
    } else {
      alert("‚ùå Incorrect password!");
    }
  }

  function showStockAdmin() {
    document.getElementById("stockAdmin").style.display = "block";
    const list = document.getElementById("stockList");
    list.innerHTML = "";
    products.forEach((p, i) => {
      const li = document.createElement("li");
      li.innerHTML = `${p.name} <button onclick="markInStock(${i})">Put In Stock</button>`;
      list.appendChild(li);
    });
  }

  function markInStock(index) {
    products[index].inStock = true;
    alert(products[index].name + " is now in stock ‚úÖ");
  }

  renderProducts();
</script>

</body>
</html>
