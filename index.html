<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D1SPA4VR Merch</title>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
<style>
  body {
    margin: 0;
    background: #2f2f2f;
    color: white;
    font-family: Arial, sans-serif;
  }
  header {
    background: #111;
    padding: 1rem;
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff0033;
    text-shadow: 0 0 10px #ff0033;
  }
  .tabs {
    display: flex;
    justify-content: center;
    background: #1e1e1e;
    padding: 1rem;
    gap: 1rem;
  }
  .tabs button {
    background: #ff0033;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    padding: 2rem;
  }
  .product {
    background: #444;
    border-radius: 10px;
    padding: 1rem;
    width: 220px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff0033;
  }
  .product h2 {
    color: #ff0033;
  }
  .stock-label {
    font-weight: bold;
    margin-top: 0.3rem;
  }
  .in-stock {
    color: #28a745;
  }
  .out-stock {
    color: #ff4444;
  }
  .owner-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #ff0033;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 1rem;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
  }
  #ownerPanel {
    position: fixed;
    top: 0;
    right: -320px;
    width: 300px;
    height: 100%;
    background-color: #1e1e1e;
    border-left: 2px solid #ff0033;
    padding: 1rem;
    overflow-y: auto;
    transition: right 0.3s ease;
    z-index: 1000;
  }
  #ownerPanel.open {
    right: 0;
  }
  #ownerPanel h3 {
    color: #ff0033;
    margin-top: 0;
  }
  .close-panel {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    color: #ff0033;
    font-size: 20px;
    cursor: pointer;
  }
  .toggle {
    margin: 5px 0 15px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.3rem 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  .wishlist-page ul {
    list-style: none;
    padding: 2rem;
  }
  .wishlist-page li {
    background: #444;
    padding: 0.8rem 1rem;
    border-radius: 5px;
    margin-bottom: 0.5rem;
    display: flex;
    justify-content: space-between;
  }
  .remove {
    color: red;
    cursor: pointer;
    font-weight: bold;
  }
  .product-detail {
    padding: 2rem;
    margin: 2rem;
    background: #3a3a3a;
    border-radius: 10px;
  }
  .buy-btn, .wishlist-btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 1rem;
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }
  .buy-btn {
    background: #28a745;
    color: white;
  }
  .buy-btn:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .wishlist-btn {
    background: #ffa500;
    color: black;
  }
  #pandyvr-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #00ff00;
    color: black;
    border: none;
    border-radius: 10px;
    padding: 1rem 1.5rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow:
      0 0 8px #00ff00,
      0 0 20px #00ff00,
      0 0 30px #00ff00,
      0 0 40px #00ff00;
    animation: glow 2s infinite alternate;
    z-index: 1001;
    text-decoration: none;
    display: inline-block;
  }
  @keyframes glow {
    from {
      box-shadow:
        0 0 8px #00ff00,
        0 0 20px #00ff00,
        0 0 30px #00ff00,
        0 0 40px #00ff00;
    }
    to {
      box-shadow:
        0 0 4px #00ff00,
        0 0 10px #00ff00,
        0 0 15px #00ff00,
        0 0 20px #00ff00;
    }
  }
</style>
</head>
