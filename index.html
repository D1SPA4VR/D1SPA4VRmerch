<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D1SPA4VR Merch</title>
  <style>
    /* --- Loading Screen --- */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #111;
      color: #ff0033;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loadingOverlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    body {
      margin: 0;
      background: #2f2f2f;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #1e1e1e;
      padding: 1rem;
      gap: 1rem;
    }
    .tabs button {
      background: #ff0033;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #444;
      border-radius: 10px;
      padding: 1rem;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px red;
    }
    .product h2 {
      color: #ff0033;
      font-size: 1.2rem;
    }
    .stock-label {
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .in-stock {
      color: #28a745;
    }
    .out-stock {
      color: #ff4444;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .buy-btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .page {
      display: none;
    }
    .visible {
      display: block;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      font-size: 0.9rem;
    }
    .product-detail {
      display: flex;
      justify-content: space-between;
      background: #3b3b3b;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
    }
    .product-detail .left {
      max-width: 60%;
    }
    .product-detail .right {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: center;
    }
    .product-detail button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .wishlist-btn {
      background-color: #ff9933;
      color: #000;
    }
    .cart-btn {
      background-color: #007bff;
      color: #fff;
    }
    .list-page ul {
      list-style: none;
      padding: 2rem;
    }
    .list-page li {
      background: #444;
      padding: 0.8rem 1rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
    .remove {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    .back-btn {
      color: #ccc;
      margin: 2rem;
      display: inline-block;
      text-decoration: none;
    }

    /* Admin Button */
    #adminBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #ff0033;
      color: white;
      font-weight: bold;
      font-size: 0.75rem;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #ff0033;
      z-index: 9999;
      user-select: none;
    }

    /* Password Modal */
    #passwordModal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.75);
      align-items: center;
      justify-content: center;
    }
    #passwordBox {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 280px;
      color: white;
    }
    #passwordBox h3 {
      margin-bottom: 1rem;
      color: #ff0033;
    }
    #passwordInput {
      font-size: 1.5rem;
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
    }
    #passwordActions {
      display: flex;
      justify-content: space-between;
    }
    #passwordActions button {
      background: #555;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Admin Panel */
    #adminPanel {
      display: none;
      padding: 2rem;
      background: #222;
      color: white;
      min-height: 80vh;
      overflow-y: auto;
    }
    #adminPanel h2 {
      color: #ff0033;
      margin-bottom: 1rem;
      text-align: center;
    }
    #adminPanel ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    #adminPanel li {
      background: #444;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #adminPanel button.toggle-stock {
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
    #adminPanel button.in-stock-btn {
      background-color: #28a745;
    }
    #adminPanel button.out-stock-btn {
      background-color: #ff4444;
    }

    /* Add Product Form */
    #addProductForm {
      max-width: 600px;
      margin: 1rem auto 2rem auto;
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    #addProductForm input, #addProductForm textarea {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    #addProductForm label {
      font-weight: bold;
      margin-bottom: 0.2rem;
      color: #ff0033;
    }
    #addProductForm button {
      background: #ff0033;
      border: none;
      padding: 0.6rem;
      font-weight: bold;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Startup Loading Overlay -->
<div id="loadingOverlay">Loading D1SPA4VR Merch...</div>

<header>D1SPA4VR Merch</header>

<div class="tabs">
  <button onclick="showPage('home')">üè† Home</button>
  <button onclick="showPage('wishlist')">üíñ Wishlist</button>
  <button onclick="showPage('cart')">üõí Cart</button>
</div>

<div id="home" class="page visible">
  <div class="container" id="productList"></div>
  <div class="footer">All prices USD. Plus realistic shipping & tax.</div>
</div>

<div id="productPage" class="page">
  <div class="product-detail" id="productDetail"></div>
  <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
</div>

<div id="wishlist" class="page list-page">
  <ul id="wishlistItems"></ul>
</div>

<div id="cart" class="page list-page">
  <ul id="cartItems"></ul>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="page">
  <h2>Admin Panel - Stock & Merch Management</h2>

  <form id="addProductForm">
    <label for="newName">Product Name</label>
    <input type="text" id="newName" placeholder="Product Name" required />
    
    <label for="newPrice">Price (USD)</label>
    <input type="number" step="0.01" id="newPrice" placeholder="Price" required />
    
    <label for="newShipping">Shipping Cost</label>
    <input type="number" step="0.01" id="newShipping" placeholder="Shipping Cost" required />
    
    <label for="newDesc">Description</label>
    <textarea id="newDesc" placeholder="Product Description" rows="3" required></textarea>
    
    <label>
      <input type="checkbox" id="newStock" checked />
      In Stock
    </label>
    
    <button type="submit">Add Product</button>
  </form>

  <ul id="adminProductList"></ul>

  <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
</div>

<!-- Password Modal -->
<div id="passwordModal">
  <div id="passwordBox">
    <h3>Enter Admin Password</h3>
    <input type="password" id="passwordInput" maxlength="6" autocomplete="off" />
    <div id="passwordActions">
      <button onclick="submitPassword()">OK</button>
      <button onclick="cancelPassword()">Cancel</button>
    </div>
  </div>
</div>

<button id="adminBtn" title="Admin Button">Admin</button>

<script>
  // Startup animation
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loadingOverlay").classList.add("fade-out");
    }, 1500);
  });

  const products = [
    { name: "‚úèÔ∏è Custom Pencil", price: 5, desc: "A handmade pencil with your name.", shipping: 1.50, inStock: true },
    { name: "üîñ Bookmark", price: 3, desc: "A cool bookmark made with care.", shipping: 1.20, inStock: true },
    { name: "üé® Sticker Pack 10", price: 10, desc: "10 fun stickers.", shipping: 1.80, inStock: true },
    { name: "üñºÔ∏è Sticker Pack 8", price: 8, desc: "8 stylish stickers.", shipping: 1.70, inStock: true },
    { name: "üß∑ Sticker Pack 4", price: 4, desc: "4 cute stickers.", shipping: 1.60, inStock: true },
    { name: "üßÉ Sticker", price: 2, desc: "Single collectible sticker.", shipping: 1.10, inStock: true }
  ];

  let wishlist = [];
  let cart = [];

  // Show page function
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
    document.getElementById(id).classList.add('visible');
    if (id === "wishlist") renderList("wishlist");
    if (id === "cart") renderList("cart");
    if (id === "adminPanel") renderAdminList();
  }

  // Render products list
  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach((p, i) => {
      const stockText = p.inStock ?
        `<div class="stock-label in-stock">In Stock</div>` :
        `<div class="stock-label out-stock">Out of Stock</div>`;

      const buyBtn = p.inStock ?
        `<button class="buy-btn" onclick="viewProduct(${i})">Buy</button>` :
        `<button class="buy-btn" disabled>Out of Stock</button>`;

      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <h2>${p.name}</h2>
        <p>$${p.price.toFixed(2)}</p>
        <p>+ $${p.shipping.toFixed(2)} shipping</p>
        ${stockText}
        ${buyBtn}
      `;
      container.appendChild(card);
    });
  }

  // View product detail page
  function viewProduct(i) {
    const p = products[i];
    const stockText = p.inStock ?
      `<div class="stock-label in-stock">In Stock</div>` :
      `<div class="stock-label out-stock">Out of Stock</div>`;

    const buyBtn = p.inStock ?
      `<a href="https://docs.google.com/forms/d/e/1FAIpQLSe35Twu6jvan1QnK4Ad0gVS9BpaoidfQrsENpCymCoPtUJo8Q/viewform" target="_blank" class="buy-btn">Buy Now</a>` :
      `<button class="buy-btn" disabled>Out of Stock</button>`;

    document.getElementById("productDetail").innerHTML = `
      <div class="left">
        <h2>${p.name}</h2>
        <p><strong>Price:</strong> $${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
        <p>${p.desc}</p>
        ${stockText}
      </div>
      <div class="right">
        <button class="wishlist-btn" onclick="addToList('wishlist', ${i})">Add to Wishlist</button>
        <button class="cart-btn" onclick="addToList('cart', ${i})">Add to Cart</button>
        ${buyBtn}
      </div>
    `;
    showPage("productPage");
  }

  // Add to wishlist or cart
  function addToList(type, index) {
    const list = (type === "wishlist" ? wishlist : cart);
    const item = products[index];
    if (!list.find(p => p.name === item.name)) {
      list.push(item);
      renderList(type);
      alert(`Added to ${type} ‚úîÔ∏è`);
    } else {
      alert("Already added!");
    }
  }

  // Render wishlist or cart
  function renderList(type) {
    const list = (type === "wishlist" ? wishlist : cart);
    const ul = document.getElementById(type + "Items");
    ul.innerHTML = "";
    list.forEach((p, i) => {
      const li = document.createElement("li");
      li.innerHTML = `${p.name} <span class="remove" onclick="removeFromList('${type}', ${i})">‚ùå</span>`;
      ul.appendChild(li);
    });
  }

  // Remove from wishlist or cart
  function removeFromList(type, index) {
    if (type === "wishlist") wishlist.splice(index, 1);
    if (type === "cart") cart.splice(index, 1);
    renderList(type);
  }

  // Admin password modal logic
  const adminBtn = document.getElementById("adminBtn");
  const passwordModal = document.getElementById("passwordModal");
  const passwordInput = document.getElementById("passwordInput");

  adminBtn.addEventListener("click", () => {
    passwordInput.value = "";
    passwordModal.style.display = "flex";
    passwordInput.focus();
  });

  function submitPassword() {
    const password = passwordInput.value;
    if (password === "567812") {
      passwordModal.style.display = "none";
      showPage("adminPanel");
    } else {
      alert("Incorrect password.");
      passwordInput.value = "";
      passwordInput.focus();
    }
  }
  function cancelPassword() {
    passwordModal.style.display = "none";
    passwordInput.value = "";
  }

  // Render admin product list with stock toggle
  function renderAdminList() {
    const ul = document.getElementById("adminProductList");
    ul.innerHTML = "";
    products.forEach((p, i) => {
      const li = document.createElement("li");
      const btnClass = p.inStock ? "in-stock-btn" : "out-stock-btn";
      const btnText = p.inStock ? "Mark Out of Stock" : "Mark In Stock";
      li.innerHTML = `
        ${p.name}
        <button class="toggle-stock ${btnClass}" onclick="toggleStock(${i}, this)">${btnText}</button>
      `;
      ul.appendChild(li);
    });
  }

  function toggleStock(index, btn) {
    products[index].inStock = !products[index].inStock;
    renderProducts();
    renderAdminList();
  }

  // Add new product from form
  const addProductForm = document.getElementById("addProductForm");
  addProductForm.addEventListener("submit", e => {
    e.preventDefault();
    const newName = document.getElementById("newName").value.trim();
    const newPrice = parseFloat(document.getElementById("newPrice").value);
    const newShipping = parseFloat(document.getElementById("newShipping").value);
    const newDesc = document.getElementById("newDesc").value.trim();
    const newStock = document.getElementById("newStock").checked;

    if (!newName || isNaN(newPrice) || isNaN(newShipping) || !newDesc) {
      alert("Please fill out all fields correctly.");
      return;
    }

    products.push({
      name: newName,
      price: newPrice,
      shipping: newShipping,
      desc: newDesc,
      inStock: newStock
    });
    renderProducts();
    renderAdminList();
    addProductForm.reset();
    alert("Product added!");
  });

  renderProducts();
</script>

</body>
</html>
