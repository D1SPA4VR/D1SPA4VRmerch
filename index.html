<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D1SPA4VR Merch</title>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
<style>
  body {
    margin: 0;
    background: #2f2f2f;
    color: white;
    font-family: Arial, sans-serif;
  }
  header {
    background: #111;
    padding: 1rem;
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff0033;
    text-shadow: 0 0 10px #ff0033;
  }
  .tabs {
    display: flex;
    justify-content: center;
    background: #1e1e1e;
    padding: 1rem;
    gap: 1rem;
  }
  .tabs button {
    background: #ff0033;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    padding: 2rem;
  }
  .product {
    background: #444;
    border-radius: 10px;
    padding: 1rem;
    width: 220px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .product:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff0033;
  }
  .product h2 {
    color: #ff0033;
  }
  .stock-label {
    font-weight: bold;
    margin-top: 0.3rem;
  }
  .in-stock {
    color: #28a745;
  }
  .out-stock {
    color: #ff4444;
  }
  .owner-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #ff0033;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 1rem;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
  }
  #ownerPanel {
    position: fixed;
    top: 0;
    right: -320px;
    width: 300px;
    height: 100%;
    background-color: #1e1e1e;
    border-left: 2px solid #ff0033;
    padding: 1rem;
    overflow-y: auto;
    transition: right 0.3s ease;
    z-index: 1000;
  }
  #ownerPanel.open {
    right: 0;
  }
  #ownerPanel h3 {
    color: #ff0033;
    margin-top: 0;
  }
  .close-panel {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    color: #ff0033;
    font-size: 20px;
    cursor: pointer;
  }
  .toggle {
    margin: 5px 0 15px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.3rem 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  .wishlist-page ul,
  .cart-page ul {
    list-style: none;
    padding: 2rem;
  }
  .wishlist-page li,
  .cart-page li {
    background: #444;
    padding: 0.8rem 1rem;
    border-radius: 5px;
    margin-bottom: 0.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .remove {
    color: red;
    cursor: pointer;
    font-weight: bold;
  }
  .product-detail {
    padding: 2rem;
    margin: 2rem;
    background: #3a3a3a;
    border-radius: 10px;
  }
  .buy-btn, .wishlist-btn, .add-cart-btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 1rem;
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }
  .buy-btn {
    background: #28a745;
    color: white;
  }
  .wishlist-btn {
    background: #ffa500;
    color: black;
    margin-right: 1rem;
  }
  .add-cart-btn {
    background: #007bff;
    color: white;
  }
  .cart-buy-container {
    padding: 1rem 2rem;
    text-align: center;
  }
  .cart-buy-btn {
    background: #28a745;
    color: white;
    font-weight: bold;
    font-size: 1.5rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
  }
</style>
</head>
<body>

<header>D1SPA4VR Merch</header>

<div class="tabs">
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('wishlist')">Wishlist</button>
  <button onclick="showPage('cart')">Cart</button>
</div>

<!-- Home page -->
<div id="home" class="page">
  <div class="container" id="productList"></div>
</div>

<!-- Wishlist page -->
<div id="wishlist" class="page wishlist-page" style="display:none">
  <ul id="wishlistItems"></ul>
</div>

<!-- Cart page -->
<div id="cart" class="page cart-page" style="display:none">
  <ul id="cartItems"></ul>
  <div class="cart-buy-container" id="cartBuyContainer" style="display:none;">
    <a href="https://forms.gle/LqTLJ4DcNXaRMsbbA" target="_blank" class="cart-buy-btn">Buy Items</a>
  </div>
</div>

<!-- Product detail page -->
<div id="productDetail" class="page" style="display:none"></div>

<!-- Owner Button and Panel -->
<button class="owner-button" onclick="requestOwnerAccess()">Owner Button</button>
<div id="ownerPanel">
  <button class="close-panel" onclick="toggleOwnerPanel(false)">&times;</button>
  <h3>üõ†Ô∏è Owner Panel</h3>
  <div id="ownerControls"></div>
</div>

<script>
  // Firebase config & init
  const firebaseConfig = {
    apiKey: "AIzaSyBDeI1Vtvnwpv4GPJfH9oqrhoD1BVVqebk",
    authDomain: "d1spa4vr-merch.firebaseapp.com",
    databaseURL: "https://d1spa4vr-merch-default-rtdb.firebaseio.com",
    projectId: "d1spa4vr-merch",
    storageBucket: "d1spa4vr-merch.appspot.com",
    messagingSenderId: "862122277887",
    appId: "1:862122277887:web:9db63669e5b2dac4f445ca"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Products list
  const products = [
    { name: " Custom Pencil", desc: "Handmade with your name.", price: 5, shipping: 1.5 },
    { name: " Bookmark", desc: "Cool bookmark made with care.", price: 3, shipping: 1.2 },
    { name: " Sticker Pack 10", desc: "10 fun stickers.", price: 10, shipping: 1.8 },
    { name: " Sticker Pack 8", desc: "8 stylish stickers.", price: 8, shipping: 1.7 },
    { name: " Sticker Pack 4", desc: "4 cute stickers.", price: 4, shipping: 1.6 },
    { name: " Sticker", desc: "Single collectible sticker.", price: 2, shipping: 1.1 }
  ];

  // State
  let stockStatus = {};
  let wishlist = [];
  let cart = [];

  // Show page function
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    if(id === 'wishlist') renderWishlist();
    else if(id === 'cart') renderCart();
  }

  // Render products on Home
  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach((p,i) => {
      const inStock = stockStatus[i];
      const card = document.createElement("div");
      card.className = "product";
      card.onclick = () => { if(inStock) showProductDetail(i); };
      card.innerHTML = `
        <h2>${p.name}</h2>
        <p>$${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
        <div class="stock-label ${inStock ? 'in-stock' : 'out-stock'}">${inStock ? 'In Stock' : 'Out of Stock'}</div>
      `;
      container.appendChild(card);
    });
  }

  // Show product detail page
  function showProductDetail(i) {
    const p = products[i];
    const inStock = stockStatus[i];
    document.getElementById("productDetail").innerHTML = `
      <div class="product-detail">
        <h2>${p.name}</h2>
        <p><strong>Price:</strong> $${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
        <p>${p.desc}</p>
        <button class="wishlist-btn" onclick="addToWishlist(${i})">Add to Wishlist</button>
        <button class="add-cart-btn" onclick="addToCart(${i})" ${inStock ? '' : 'disabled'}>${inStock ? 'Add to Cart' : 'Out of Stock'}</button>
      </div>
      <button onclick="showPage('home')" style="margin-left:2rem">&larr; Back</button>
    `;
    showPage("productDetail");
  }

  // Wishlist functions
  function addToWishlist(i) {
    if(!wishlist.find(p => p.name === products[i].name)){
      wishlist.push(products[i]);
      alert("Added to wishlist ‚úîÔ∏è");
      renderWishlist();
    } else alert("Already in wishlist.");
  }
  function renderWishlist() {
    const ul = document.getElementById("wishlistItems");
    ul.innerHTML = "";
    wishlist.forEach((p,i) => {
      const li = document.createElement("li");
      li.innerHTML = `${p.name} <span class='remove' onclick='removeFromWishlist(${i})'>‚ùå</span>`;
      ul.appendChild(li);
    });
  }
  function removeFromWishlist(i) {
    wishlist.splice(i, 1);
    renderWishlist();
  }

  // Cart functions
  function addToCart(i) {
    if(!cart.find(p => p.name === products[i].name)){
      cart.push(products[i]);
      alert("Added to cart ‚úîÔ∏è");
      renderCart();
    } else alert("Already in cart.");
  }
  function renderCart() {
    const ul = document.getElementById("cartItems");
    ul.innerHTML = "";
    cart.forEach((p,i) => {
      const li = document.createElement("li");
      li.innerHTML = `${p.name} <span class='remove' onclick='removeFromCart(${i})'>‚ùå</span>`;
      ul.appendChild(li);
    });
    // Show or hide Buy button based on cart length
    const buyContainer = document.getElementById("cartBuyContainer");
    if(cart.length > 0) buyContainer.style.display = 'block';
    else buyContainer.style.display = 'none';
  }
  function removeFromCart(i) {
    cart.splice(i,1);
    renderCart();
  }

  // Owner panel and password
  function requestOwnerAccess(){
    const pass = prompt("Enter owner password:");
    if(pass === "567812") toggleOwnerPanel(true);
    else alert("Wrong password.");
  }
  function toggleOwnerPanel(open) {
    const panel = document.getElementById("ownerPanel");
    panel.classList.toggle("open", open);
    if(open) renderOwnerControls();
  }
  function renderOwnerControls() {
    const controls = document.getElementById("ownerControls");
    controls.innerHTML = "";
    products.forEach((p,i) => {
      const btn = document.createElement("button");
      btn.className = "toggle";
      btn.textContent = stockStatus[i] ? "Put Out of Stock" : "Put In Stock";
      btn.onclick = () => db.ref("stockStatus/" + i).set(!stockStatus[i]);
      const label = document.createElement("div");
      label.textContent = p.name;
      controls.appendChild(label);
      controls.appendChild(btn);
    });
  }

  // Firebase stock listener
  db.ref("stockStatus").on("value", snap => {
    stockStatus = snap.val() || {};
    renderProducts();
    if(document.getElementById("ownerPanel").classList.contains("open")){
      renderOwnerControls();
    }
  });

  // Initialize stock values if missing
  db.ref("stockStatus").once("value").then(snap => {
    const val = snap.val() || {};
    products.forEach((_,i) => {
      if(val[i] === undefined) db.ref("stockStatus/" + i).set(false);
    });
  });

  // Start on home page
  showPage("home");
</script>
</body>
</html>
