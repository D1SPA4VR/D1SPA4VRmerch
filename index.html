<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D1SPA4VR Merch</title>
<style>
  body {
    background-color: #e0e0e0;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    color: #222;
  }
  header {
    text-align: center;
    padding: 2rem 1rem 1rem;
    font-size: 3rem;
    font-weight: bold;
    color: #ff0033;
    text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
  }
  .nav {
    text-align: center;
    margin-bottom: 1rem;
  }
  .nav button {
    margin: 0 0.3rem;
    padding: 0.4rem 1rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    background-color: #ff0033;
    color: white;
    cursor: pointer;
  }
  .wishlist-container, .cart-container {
    display: none;
    background: white;
    padding: 1rem;
    margin: 1rem auto;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    font-weight: bold;
  }
  .wishlist-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0.4rem 0;
  }
  .remove-btn {
    color: #ff0033;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    background: none;
    font-weight: bold;
    padding: 0;
    margin-left: 0.5rem;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    padding: 1rem 2rem 3rem;
  }
  .product {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 1.5rem;
    width: 240px;
    text-align: center;
    transition: transform 0.2s ease;
  }
  .product:hover {
    transform: scale(1.03);
  }
  .product h2 {
    font-size: 1.3rem;
    color: #ff0033;
    margin-bottom: 0.5rem;
  }
  .product p {
    margin: 0.5rem 0;
    font-weight: bold;
    color: #444;
  }
  .btn {
    display: inline-block;
    margin: 0.3rem 0.3rem 0 0.3rem;
    padding: 0.4rem 0.8rem;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    text-decoration: none;
    font-size: 1rem;
  }
  .coming-soon {
    background-color: #ff0033;
    color: white;
  }
  .coming-soon:hover {
    background-color: #cc0022;
  }
  .wishlist-btn {
    background-color: #ff0033;
    color: white;
  }
  .wishlist-btn:hover {
    background-color: #cc0022;
  }
  footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.9rem;
    color: #555;
  }
  /* Fade-in message */
  #fade-msg {
    position: fixed;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: #22cc33;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 20px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 9999;
  }
  #fade-msg.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

<header>D1SPA4VR Merch</header>

<div class="nav">
  <button onclick="toggleWishlist()">Wishlist ‚ù§Ô∏è</button>
  <button onclick="toggleCart()">Cart üõí</button>
</div>

<div id="wishlist" class="wishlist-container"></div>
<div id="cart" class="cart-container">Nothing's in the cart.</div>

<div class="container" id="product-list"></div>

<div id="fade-msg">Added to wishlist ‚úîÔ∏è</div>

<footer>
  D1 LLC (official company)<br/>
  üì¶ After you pay, please <a href="https://docs.google.com/forms/d/e/1FAIpQLSe35Twu6jvan1QnK4Ad0gVS9BpaoidfQrsENpCymCoPtUJo8Q/viewform?usp=header" target="_blank" rel="noopener">fill out this order form</a> with your shipping info.
</footer>

<script>
  const products = [
    { name: "‚úèÔ∏è Custom Pencil", price: 5, buyable: false },
    { name: "üîñ Bookmark", price: 3, buyable: false },
    { name: "üé® Sticker Pack 10", price: 10, buyable: false },
    { name: "üñºÔ∏è Sticker Pack 8", price: 8, buyable: false },
    { name: "üß∑ Sticker Pack 4", price: 4, buyable: false },
    { name: "üßÉ Sticker", price: 2, buyable: false }
  ];

  const productList = document.getElementById("product-list");
  const wishlistContainer = document.getElementById("wishlist");
  const cartContainer = document.getElementById("cart");
  const fadeMsg = document.getElementById("fade-msg");

  // Wishlist stored in localStorage
  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  function renderProducts() {
    productList.innerHTML = "";
    products.forEach(prod => {
      const div = document.createElement("div");
      div.className = "product";

      div.innerHTML = `
        <h2>${prod.name}</h2>
        <p>${"$" + prod.price.toFixed(2)}</p>
        <button class="btn coming-soon" onclick="comingSoon()">Coming Soon</button>
        <button class="btn wishlist-btn" onclick="addToWishlist('${prod.name}')">Wishlist ‚ù§Ô∏è</button>
      `;

      productList.appendChild(div);
    });
  }

  function comingSoon() {
    alert("üöß This product is coming soon!");
  }

  function addToWishlist(name) {
    if (!wishlist.includes(name)) {
      wishlist.push(name);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      showFadeMsg();
      renderWishlist();
    } else {
      alert("This item is already in your wishlist.");
    }
  }

  function removeFromWishlist(name) {
    wishlist = wishlist.filter(item => item !== name);
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
    renderWishlist();
  }

  function renderWishlist() {
    if (wishlist.length === 0) {
      wishlistContainer.innerHTML = "<p>Your wishlist is empty.</p>";
    } else {
      wishlistContainer.innerHTML = "";
      wishlist.forEach(item => {
        const div = document.createElement("div");
        div.className = "wishlist-item";
        div.innerHTML = `
          <span>${item}</span>
          <button class="remove-btn" title="Remove from wishlist" onclick="removeFromWishlist('${item}')">‚úï</button>
        `;
        wishlistContainer.appendChild(div);
      });
    }
  }

  function toggleWishlist() {
    if (wishlistContainer.style.display === "block") {
      wishlistContainer.style.display = "none";
    } else {
      wishlistContainer.style.display = "block";
      cartContainer.style.display = "none";
      renderWishlist();
    }
  }

  function toggleCart() {
    if (cartContainer.style.display === "block") {
      cartContainer.style.display = "none";
    } else {
      cartContainer.style.display = "block";
      wishlistContainer.style.display = "none";
    }
  }

  function showFadeMsg() {
    fadeMsg.classList.add("show");
    setTimeout(() => {
      fadeMsg.classList.remove("show");
    }, 2000);
  }

  // Initial render
  renderProducts();
</script>

</body>
</html>
