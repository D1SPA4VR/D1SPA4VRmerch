<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1SPA4VR Merch</title>
  <style>
    body {
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      color: #222;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 3rem;
      font-weight: bold;
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
    }
    .nav {
      text-align: center;
      margin-bottom: 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 2rem 3rem;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      width: 240px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product h2 {
      font-size: 1.3rem;
      color: #ff0033;
      margin-bottom: 0.5rem;
    }
    .product p {
      margin: 0.4rem 0;
      font-weight: bold;
      color: #444;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
    .details {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .details h2 {
      font-size: 2rem;
      color: #ff0033;
    }
    .details p {
      font-size: 1.1rem;
      margin: 0.5rem 0 2rem;
    }
    .details-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }
    .details-buttons button {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .not-in-stock {
      background-color: #ff0033;
      color: white;
    }
    .wishlist {
      background-color: #ff8800;
      color: white;
    }
    .cart {
      background-color: #007bff;
      color: white;
    }
    .back-btn {
      display: block;
      margin: 2rem auto 0;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>D1SPA4VR Merch</header>

<div id="homePage">
  <div class="container" id="productList"></div>
  <div class="footer">All prices in USD ‚Äî plus tax and $3.50 shipping üì¶</div>
</div>

<div id="productPage" style="display:none;">
  <div class="details" id="productDetails"></div>
  <a href="#" class="back-btn" onclick="goBack()">‚Üê Back to merch</a>
</div>

<script>
  const products = [
    {
      name: "‚úèÔ∏è Custom Pencil",
      price: 5.00,
      shipping: 3.50,
      description: "A premium custom pencil engraved with the D1SPA4VR logo."
    },
    {
      name: "üîñ Bookmark",
      price: 3.00,
      shipping: 3.50,
      description: "A durable and vibrant bookmark with Gorilla Tag themed design."
    },
    {
      name: "üé® Sticker Pack 10",
      price: 10.00,
      shipping: 3.50,
      description: "10 glossy stickers featuring D1SPA4VR exclusive designs."
    },
    {
      name: "üñºÔ∏è Sticker Pack 8",
      price: 8.00,
      shipping: 3.50,
      description: "8 high-quality stickers for your VR setup or laptop."
    },
    {
      name: "üß∑ Sticker Pack 4",
      price: 4.00,
      shipping: 3.50,
      description: "4 mini collectible stickers to show off your D1 fandom."
    },
    {
      name: "üßÉ Sticker",
      price: 2.00,
      shipping: 3.50,
      description: "1 juicy Gorilla Tag sticker, small but mighty!"
    }
  ];

  const productList = document.getElementById("productList");
  const productDetails = document.getElementById("productDetails");
  const homePage = document.getElementById("homePage");
  const productPage = document.getElementById("productPage");

  function renderProducts() {
    productList.innerHTML = "";
    products.forEach((prod, i) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h2>${prod.name}</h2>
        <p>Price: $${prod.price.toFixed(2)}</p>
        <p>Shipping: $${prod.shipping.toFixed(2)}</p>
        <button class="buy-btn" onclick="viewProduct(${i})">Buy üõí</button>
      `;
      productList.appendChild(div);
    });
  }

  function viewProduct(index) {
    const prod = products[index];
    homePage.style.display = "none";
    productPage.style.display = "block";
    productDetails.innerHTML = `
      <h2>${prod.name}</h2>
      <p>${prod.description}</p>
      <p><strong>Total:</strong> $${(prod.price + prod.shipping).toFixed(2)} (plus tax)</p>
      <div class="details-buttons">
        <button class="not-in-stock">Not in Stock</button>
        <button class="wishlist">Wishlist ‚ù§Ô∏è</button>
        <button class="cart">Add to Cart üõí</button>
      </div>
    `;
  }

  function goBack() {
    productPage.style.display = "none";
    homePage.style.display = "block";
  }

  renderProducts();
</script>

</body>
</html>
