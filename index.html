<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1SPA4VR Merch</title>
  <style>
    body {
      background-color: #2f2f2f;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }
    header {
      background: #111;
      color: #ff0033;
      padding: 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #1e1e1e;
    }
    .tabs button {
      background: #ff0033;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #444;
      border-radius: 10px;
      padding: 1rem;
      width: 230px;
      text-align: center;
      transition: transform 0.2s ease;
      position: relative;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product h2 {
      font-size: 1.2rem;
      color: #ff0033;
    }
    .product p {
      margin: 0.3rem 0;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .buy-btn:disabled {
      background-color: #555 !important;
      cursor: not-allowed;
    }
    .stock-label {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .in-stock {
      color: #28a745;
    }
    .out-stock {
      color: #ff4444;
    }
    .page {
      display: none;
    }
    .visible {
      display: block;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .product-detail {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: #3b3b3b;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem;
    }
    .product-detail .left {
      max-width: 60%;
    }
    .product-detail .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
      min-width: 140px;
    }
    .product-detail button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .wishlist-btn {
      background-color: #ff9933;
      color: #000;
    }
    .cart-btn {
      background-color: #007bff;
      color: #fff;
    }
    .back-btn {
      margin: 2rem;
      display: inline-block;
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    .list-page ul {
      list-style: none;
      padding: 0;
      margin: 2rem;
    }
    .list-page li {
      background: #444;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .list-page .remove {
      color: red;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
    }
    /* Owner button */
    #ownerBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #ff0033;
      color: white;
      font-weight: bold;
      font-size: 0.75rem;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #ff0033;
      z-index: 9999;
      user-select: none;
    }
    /* Owner Panel */
    #ownerPanel {
      display: none;
      padding: 2rem;
      background: #222;
      color: white;
      min-height: 80vh;
      overflow-y: auto;
    }
    #ownerPanel h2 {
      color: #ff0033;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: bold;
    }
    #ownerPanel ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    #ownerPanel li {
      background: #444;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #ownerPanel button.toggle-stock {
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      user-select: none;
    }
    .in-stock-btn {
      background-color: #28a745;
    }
    .out-stock-btn {
      background-color: #ff4444;
    }
  </style>
</head>
<body>

<header>D1SPA4VR Merch</header>

<div class="tabs">
  <button onclick="showPage('home')">üè† Home</button>
  <button onclick="showPage('wishlist')">üíñ Wishlist</button>
  <button onclick="showPage('cart')">üõí Cart</button>
</div>

<!-- Home Page -->
<div id="home" class="page visible">
  <div class="container" id="productList"></div>
  <div class="footer">All prices USD. Plus tax and shipping. D1 LLC (official company)</div>
</div>

<!-- Product Page -->
<div id="productPage" class="page">
  <div class="product-detail" id="productDetail"></div>
  <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
</div>

<!-- Wishlist Page -->
<div id="wishlist" class="page list-page">
  <ul id="wishlistItems"></ul>
</div>

<!-- Cart Page -->
<div id="cart" class="page list-page">
  <ul id="cartItems"></ul>
</div>

<!-- Owner Panel Page -->
<div id="ownerPanel">
  <h2>Owner Panel - Stock Management</h2>
  <ul id="ownerProductList"></ul>
  <a href="#" class="back-btn" onclick="showPage('home')">‚Üê Back to home</a>
</div>

<button id="ownerBtn" title="Owner Button">Owner</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBDeI1Vtvnwpv4GPJfH9oqrhoD1BVVqebk",
    authDomain: "d1spa4vr-merch.firebaseapp.com",
    databaseURL: "https://d1spa4vr-merch-default-rtdb.firebaseio.com",
    projectId: "d1spa4vr-merch",
    storageBucket: "d1spa4vr-merch.firebasestorage.app",
    messagingSenderId: "862122277887",
    appId: "1:862122277887:web:9db63669e5b2dac4f445ca",
    measurementId: "G-SQW1MKTQQ9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const products = [
    { name: "‚úèÔ∏è Custom Pencil", price: 5, desc: "A handmade pencil with your name.", shipping: 3.50, inStock: false },
    { name: "üîñ Bookmark", price: 3, desc: "A cool bookmark made with care.", shipping: 3.50, inStock: false },
    { name: "üé® Sticker Pack 10", price: 10, desc: "10 fun stickers.", shipping: 3.50, inStock: false },
    { name: "üñºÔ∏è Sticker Pack 8", price: 8, desc: "8 stylish stickers.", shipping: 3.50, inStock: false },
    { name: "üß∑ Sticker Pack 4", price: 4, desc: "4 cute stickers.", shipping: 3.50, inStock: false },
    { name: "üßÉ Sticker", price: 2, desc: "Single collectible sticker.", shipping: 3.50, inStock: false }
  ];

  let wishlist = [];
  let cart = [];

  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("visible"));
    document.getElementById("ownerPanel").style.display = "none";

    if (id === 'ownerPanel') {
      document.getElementById("ownerPanel").style.display = "block";
    } else {
      document.getElementById(id).classList.add("visible");
    }
    if (id === "wishlist") renderList("wishlist");
    if (id === "cart") renderList("cart");
  }

  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "product";

      const stockText = p.inStock ?
        `<div class="stock-label in-stock">In Stock</div>` :
        `<div class="stock-label out-stock">Out of Stock</div>`;

      let buyButtonHtml = "";
      if (p.inStock) {
        buyButtonHtml = `<button class="buy-btn" onclick="viewProduct(${i})">Buy</button>`;
      } else {
        buyButtonHtml = `<button class="buy-btn" disabled>Out of Stock</button>`;
      }

      div.innerHTML = `
        <h2>${p.name}</h2>
        <p>$${p.price.toFixed(2)}</p>
        <p>+ $${p.shipping.toFixed(2)} shipping</p>
        ${stockText}
        ${buyButtonHtml}
      `;
      container.appendChild(div);
    });
  }

  function viewProduct(index) {
    const p = products[index];
    const stockLabel = p.inStock ?
      `<div class="stock-label in-stock">In Stock</div>` :
      `<div class="stock-label out-stock">Out of Stock</div>`;

    const buyBtnHtml = p.inStock ?
      `<button class="buy-btn" onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSe35Twu6jvan1QnK4Ad0gVS9BpaoidfQrsENpCymCoPtUJo8Q/viewform?usp=header'">Buy</button>` :
      `<button class="buy-btn" disabled>Out of Stock</button>`;

    document.getElementById("productDetail").innerHTML = `
      <div class="left">
        <h2>${p.name}</h2>
        <p><strong>Price:</strong> $${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
        <p>${p.desc}</p>
        ${stockLabel}
      </div>
      <div class="right">
        <button class="wishlist-btn" onclick="addToList('wishlist', ${index})">Add to Wishlist</button>
        ${buyBtnHtml}
      </div>
    `;
    showPage("productPage");
  }

  function addToList(type, index) {
    const item = products[index];
    const list = type === "wishlist" ? wishlist : cart;
    if (!list.find(p => p.name === item.name)) {
      if (type === "cart" && !item.inStock) {
        alert("Sorry, this product is out of stock.");
        return;
      }
      list.push(item);
      renderList(type);
      alert(type === "wishlist" ? "Added to wishlist ‚úîÔ∏è" : "Added to cart ‚úîÔ∏è");
    } else {
      alert("Already added!");
    }
  }

  function renderList(type) {
    const ul = document.getElementById(type + "Items");
    const list = type === "wishlist" ? wishlist : cart;
    ul.innerHTML = "";
    list.forEach((p, i) => {
      const li = document.createElement("li");
      li.textContent = `${p.name} - $${p.price.toFixed(2)}`;
      const rmBtn = document.createElement("span");
      rmBtn.textContent = "‚úñ";
      rmBtn.className = "remove";
      rmBtn.onclick = () => {
        list.splice(i, 1);
        renderList(type);
      };
      li.appendChild(rmBtn);
      ul.appendChild(li);
    });
  }

  // Owner Panel functions
  function renderOwnerList() {
    const ul = document.getElementById("ownerProductList");
    ul.innerHTML = "";
    products.forEach((p, i) => {
      const li = document.createElement("li");
      li.textContent = p.name;
      const btn = document.createElement("button");
      btn.className = "toggle-stock " + (p.inStock ? "in-stock-btn" : "out-stock-btn");
      btn.textContent = p.inStock ? "In Stock" : "Not in Stock";
      btn.onclick = () => {
        products[i].inStock = !products[i].inStock;
        updateFirebaseStock(i);
        renderOwnerList();
        renderProducts();
      };
      li.appendChild(btn);
      ul.appendChild(li);
    });
  }

  // Update Firebase stock for product at index
  function updateFirebaseStock(index) {
    db.ref('products/' + index).set({ inStock: products[index].inStock });
  }

  // Sync products stock from Firebase realtime DB
  function syncProductsFromFirebase() {
    db.ref('products').on('value', snapshot => {
      const dbProducts = snapshot.val();
      if (dbProducts) {
        products.forEach((p, i) => {
          if (dbProducts[i] !== undefined) {
            p.inStock = dbProducts[i].inStock;
          }
        });
        renderProducts();
        renderOwnerList();
      }
    });
  }

  // Owner button with password prompt
  const ownerBtn = document.getElementById("ownerBtn");
  ownerBtn.addEventListener("click", () => {
    const password = prompt("Enter owner password:");
    if (password === "567812") {
      showPage('ownerPanel');
      renderOwnerList();
    } else if(password !== null) {
      alert("Incorrect password.");
    }
  });

  // Initial render and sync
  renderProducts();
  syncProductsFromFirebase();

  // Show home by default
  showPage("home");
</script>
</body>
</html>
