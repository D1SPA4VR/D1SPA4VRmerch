<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D1SPA4VR Merch</title>
  <style>
    /* --- Loading Screen --- */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #111;
      color: #ff0033;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loadingOverlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    body {
      margin: 0;
      background: #2f2f2f;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #1e1e1e;
      padding: 1rem;
      gap: 1rem;
    }
    .tabs button {
      background: #ff0033;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #444;
      border-radius: 10px;
      padding: 1rem;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px red;
    }
    .product h2 {
      color: #ff0033;
      font-size: 1.2rem;
    }
    .stock-label {
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .in-stock {
      color: #28a745;
    }
    .out-stock {
      color: #ff4444;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .buy-btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .page {
      display: none;
    }
    .visible {
      display: block;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      font-size: 0.9rem;
    }
    .product-detail {
      display: flex;
      justify-content: space-between;
      background: #3b3b3b;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
    }
    .product-detail .left {
      max-width: 60%;
    }
    .product-detail .right {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: center;
    }
    .product-detail button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .wishlist-btn {
      background-color: #ff9933;
      color: #000;
    }
    .cart-btn {
      background-color: #007bff;
      color: #fff;
    }
    .list-page ul {
      list-style: none;
      padding: 2rem;
    }
    .list-page li {
      background: #444;
      padding: 0.8rem 1rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
    .remove {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    .back-btn {
      color: #ccc;
      margin: 2rem;
      display: inline-block;
      text-decoration: none;
    }
    /* Password Modal */
    #passwordModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #passwordBox {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
    #passwordBox input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-top: 1rem;
    }
    #passwordBox button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      background: #ff0033;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Startup Loading Overlay -->
<div id="loadingOverlay">Loading D1SPA4VR Merch...</div>

<!-- Password Modal -->
<div id="passwordModal">
  <div id="passwordBox">
    <h3>Enter Admin Password</h3>
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<header>D1SPA4VR Merch</header>

<div class="tabs">
  <button onclick="showPage('home')">üè† Home</button>
  <button onclick="showPage('wishlist')">üíñ Wishlist</button>
  <button onclick="showPage('cart')">üõí Cart</button>
  <button onclick="document.getElementById('passwordModal').style.display = 'flex'">üõ†Ô∏è Admin</button>
</div>

<!-- ... rest of your HTML ... -->

<script>
function checkPassword() {
  const input = document.getElementById("adminPassword").value;
  if (input === "567812") {
    document.getElementById("passwordModal").style.display = "none";
    showPage("adminPanel");
  } else {
    alert("Incorrect password");
  }
}
</script>

</body>
</html>
