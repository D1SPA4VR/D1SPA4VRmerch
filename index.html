<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D1SPA4VR Merch</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: #2f2f2f;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .product {
      background: #444;
      border-radius: 10px;
      padding: 1rem;
      width: 220px;
      text-align: center;
    }

    .product h2 {
      color: #ff0033;
    }

    .stock-label {
      font-weight: bold;
      margin-top: 0.3rem;
    }

    .in-stock {
      color: #28a745;
    }

    .out-stock {
      color: #ff4444;
    }

    .owner-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff0033;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    #ownerPanel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background-color: #1e1e1e;
      border-left: 2px solid #ff0033;
      padding: 1rem;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    #ownerPanel.open {
      right: 0;
    }

    #ownerPanel h3 {
      color: #ff0033;
      margin-top: 0;
    }

    #ownerPanel button.toggle {
      margin-top: 5px;
      margin-bottom: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.3rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .buy-btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .product-name-label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>D1SPA4VR Merch</header>

<div class="container" id="productList"></div>

<!-- Owner Button -->
<button class="owner-button" onclick="requestOwnerAccess()">Owner Button</button>

<!-- Owner Panel (Sidebar) -->
<div id="ownerPanel">
  <h3>üõ†Ô∏è Owner Panel</h3>
  <div id="ownerControls"></div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBDeI1Vtvnwpv4GPJfH9oqrhoD1BVVqebk",
    authDomain: "d1spa4vr-merch.firebaseapp.com",
    databaseURL: "https://d1spa4vr-merch-default-rtdb.firebaseio.com",
    projectId: "d1spa4vr-merch",
    storageBucket: "d1spa4vr-merch.appspot.com",
    messagingSenderId: "862122277887",
    appId: "1:862122277887:web:9db63669e5b2dac4f445ca",
    measurementId: "G-SQW1MKTQQ9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Product list
  const products = [
    { name: "‚úèÔ∏è Custom Pencil", price: 5, shipping: 1.5 },
    { name: "üîñ Bookmark", price: 3, shipping: 1.2 },
    { name: "üé® Sticker Pack 10", price: 10, shipping: 1.8 },
    { name: "üñºÔ∏è Sticker Pack 8", price: 8, shipping: 1.7 },
    { name: "üß∑ Sticker Pack 4", price: 4, shipping: 1.6 },
    { name: "üßÉ Sticker", price: 2, shipping: 1.1 }
  ];

  let stockStatus = {};

  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach((p, i) => {
      const inStock = stockStatus[i];
      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <h2>${p.name}</h2>
        <p>$${p.price.toFixed(2)} + $${p.shipping.toFixed(2)} shipping</p>
        <div class="stock-label ${inStock ? 'in-stock' : 'out-stock'}">${inStock ? 'In Stock' : 'Out of Stock'}</div>
        <button class="buy-btn" ${inStock ? "" : "disabled"}>Buy</button>
      `;
      container.appendChild(card);
    });
  }

  function requestOwnerAccess() {
    const pass = prompt("Enter owner password:");
    if (pass === "567812") {
      toggleOwnerPanel(true);
    } else {
      alert("Wrong password.");
    }
  }

  function toggleOwnerPanel(open) {
    const panel = document.getElementById("ownerPanel");
    const controls = document.getElementById("ownerControls");
    panel.classList.toggle("open", open);
    controls.innerHTML = "";

    products.forEach((p, i) => {
      const label = document.createElement("div");
      label.className = "product-name-label";
      label.textContent = p.name;

      const btn = document.createElement("button");
      btn.className = "toggle";
      btn.textContent = stockStatus[i] ? "Put Out of Stock" : "Put In Stock";
      btn.onclick = () => {
        const newStatus = !stockStatus[i];
        db.ref("stockStatus/" + i).set(newStatus);
      };

      controls.appendChild(label);
      controls.appendChild(btn);
    });
  }

  // Sync from Firebase
  db.ref("stockStatus").on("value", (snapshot) => {
    stockStatus = snapshot.val() || {};
    renderProducts();
    const panel = document.getElementById("ownerPanel");
    if (panel.classList.contains("open")) {
      toggleOwnerPanel(true); // Refresh buttons
    }
  });

  // Initialize missing keys
  db.ref("stockStatus").once("value", (snap) => {
    const val = snap.val() || {};
    products.forEach((_, i) => {
      if (val[i] === undefined) {
        db.ref("stockStatus/" + i).set(false);
      }
    });
  });
</script>

</body>
</html>
